<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partner Dashboard | Refine Home Painting</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root { --p: #0D9488; --bg: #F0FDFA; --text: #134E4A; }
        body { background: var(--bg); color: var(--text); padding-bottom: 100px; font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; }
        
        .header { padding: 20px; background: white; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; }
        
        .profile-card { 
            background: linear-gradient(135deg, var(--p), #115e59); color: white; 
            padding: 20px; border-radius: 20px; margin: 20px; 
            box-shadow: 0 10px 30px rgba(13, 148, 136, 0.3); 
        }
        
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-top: 20px; text-align: center; }
        .stat-val { font-size: 1.5rem; font-weight: 800; }
        .stat-label { font-size: 0.7rem; opacity: 0.8; text-transform: uppercase; }
        
        .section-title { padding: 0 20px; font-weight: 800; font-size: 1.1rem; display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        
        /* Mini Lead Card for Dashboard */
        .lead-card-mini { 
            background: white; margin: 0 20px 10px; padding: 15px; border-radius: 16px; 
            display: flex; justify-content: space-between; align-items: center; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.05); border: 1px solid transparent;
        }
        .btn-sm { background: var(--p); color: white; border: none; padding: 8px 15px; border-radius: 8px; font-weight: 700; font-size: 0.8rem; cursor: pointer; }

        .nav { position: fixed; bottom: 0; width: 100%; height: 75px; background: white; border-top: 1px solid #eee; display: flex; justify-content: space-around; align-items: center; z-index: 100; }
        .nav-item { text-align: center; color: #94A3B8; font-size: 0.7rem; font-weight: 700; }
        .nav-item.active { color: var(--p); }
        .nav-item i { display: block; font-size: 1.4rem; margin-bottom: 4px; }
    </style>
</head>
<body>

    <div class="header">
        <div style="font-weight: 800; font-size: 1.2rem;">Dashboard</div>
        <button onclick="logout()" style="background:none; border:none; color:var(--p); font-size: 1.2rem;"><i class="fa-solid fa-right-from-bracket"></i></button>
    </div>

    <div class="profile-card">
        <div style="display: flex; align-items: center; gap: 15px;">
            <div style="width: 50px; height: 50px; background: rgba(255,255,255,0.2); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.5rem;">
                <i class="fa-solid fa-user"></i>
            </div>
            <div>
                <div style="font-weight: 700; font-size: 1.1rem;" id="pName">Partner</div>
                <div style="font-size: 0.85rem; opacity: 0.9;" id="pCategory">Loading...</div>
            </div>
            <div style="margin-left: auto; background: rgba(255,255,255,0.2); padding: 5px 10px; border-radius: 20px; font-size: 0.7rem; font-weight: 700;">● Online</div>
        </div>
        
        <div class="stat-grid">
            <div><div class="stat-val">₹0</div><div class="stat-label">Earnings</div></div>
            <div><div class="stat-val" id="jobCount">0</div><div class="stat-label">Jobs</div></div>
            <div><div class="stat-val">4.9</div><div class="stat-label">Rating</div></div>
        </div>
    </div>

    <div class="section-title">
        <span>New Leads</span>
        <a href="partner-leads.html" style="color: var(--p); text-decoration: none; font-size: 0.9rem;">View All</a>
    </div>

    <div id="dashboardLeads">
        <div style="text-align: center; color: #94A3B8; padding: 20px;">
            <i class="fa-solid fa-spinner fa-spin"></i> Looking for orders...
        </div>
    </div>

    <div class="nav">
        <div class="nav-item active"><i class="fa-solid fa-house"></i>Home</div>
        <div class="nav-item" onclick="window.location.href='partner-leads.html'"><i class="fa-solid fa-bolt"></i>Leads</div>
        <div class="nav-item" onclick="window.location.href='partner-jobs.html'"><i class="fa-solid fa-briefcase"></i>Jobs</div>
        <div class="nav-item" onclick="window.location.href='partner-profile.html'"><i class="fa-solid fa-user"></i>Profile</div>
    </div>

    <script>
    // Firebase Config (Same as before)
    const firebaseConfig = {
        apiKey: "AIzaSyCmqBL6a0muExq2qBsSR6M3C_8AyXcJ2k8",
        authDomain: "urban-paint-pro.firebaseapp.com",
        databaseURL: "https://urban-paint-pro-default-rtdb.asia-southeast1.firebasedatabase.app/",
        projectId: "urban-paint-pro",
        storageBucket: "urban-paint-pro.firebasestorage.app",
        messagingSenderId: "929763117480",
        appId: "1:929763117480:web:560057baeb12672078b59d"
    };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    let partnerServices = []; // Ab hum category nahi, services ki list rakhenge

    auth.onAuthStateChanged((user) => {
        if (user) {
            // 1. Partner ki Services fetch karo
            db.ref(`partners/${user.uid}`).on('value', snap => {
                const p = snap.val();
                if(p) {
                    if(document.getElementById('partnerName')) document.getElementById('partnerName').innerText = p.name || 'Partner';
                    
                    // Yahan hum 'services' field utha rahe hain (jo shayad ek array ya comma-separated string ho)
                    // Agar string hai toh use array mein badal denge
                    const rawServices = p.services || p.category || ""; 
                    partnerServices = Array.isArray(rawServices) ? rawServices : rawServices.toLowerCase().split(',').map(s => s.trim());
                    
                    if(document.getElementById('pCategory')) {
                        document.getElementById('pCategory').innerText = partnerServices.join(', ').toUpperCase();
                    }

                    // Ab leads load karo
                    loadDashboardLeads();
                }
            });
        } else {
            window.location.href = 'index.html';
        }
    });

    function loadDashboardLeads() {
        // Customer ke orders check karo
        db.ref('orders').orderByChild('status').equalTo('pending').on('value', (snapshot) => {
            const orders = snapshot.val() || {};
            const container = document.getElementById('dashboardLeads') || document.getElementById('activityList');
            if (!container) return;

            let html = '';
            let count = 0;

            Object.entries(orders).reverse().forEach(([id, order]) => {
                const sName = (order.service || '').toLowerCase();
                
                // CHECK: Kya customer ki service hamari partner services mein se kisi ek se match karti hai?
                let isMatch = partnerServices.some(service => sName.includes(service.toLowerCase()));

                // Extra Painting Check (Waterproofing keywords)
                if (!isMatch && partnerServices.includes('painting')) {
                    const paintKeywords = ['paint', 'tractor', 'emulsion', 'wall', 'water', 'leak', 'putty', 'texture', 'fixit'];
                    isMatch = paintKeywords.some(k => sName.includes(k));
                }

                if (isMatch) {
                    count++;
                    html += `
                        <div class="lead-card-mini" onclick="window.location.href='partner-leads.html'" style="cursor:pointer;">
                            <div>
                                <div style="font-weight:700; color:#1E293B;">${order.service}</div>
                                <div style="font-size:0.8rem; color:#64748B;">${order.customer?.area || 'Area N/A'}</div>
                            </div>
                            <button class="btn-sm">VIEW</button>
                        </div>
                    `;
                }
            });

            if(document.getElementById('newLeadsCount')) document.getElementById('newLeadsCount').innerText = count;
            container.innerHTML = html || `<div style="text-align:center; padding:20px; color:#94A3B8;">No leads for your services</div>`;
        });
    }



    function logout() {
        auth.signOut().then(() => window.location.href = 'partner-login.html');
    }
</script>

</body>
</html>
