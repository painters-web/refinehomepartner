<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partner Dashboard - RefineHome</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #0D9488; --primary-light: #14B8A6; --bg: #F0FDFA; --text: #134e4a; --warning: #F59E0B; --success: #10B981; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background: var(--bg); min-height: 100vh; padding-bottom: 90px; color: var(--text); }
        
        .header { position: fixed; top: 0; left: 0; right: 0; height: 70px; background: rgba(255,255,255,0.95); backdrop-filter: blur(20px); display: flex; align-items: center; justify-content: space-between; padding: 0 20px; z-index: 100; box-shadow: 0 2px 20px rgba(0,0,0,0.08); }
        .header h2 { color: var(--primary); font-weight: 800; font-size: 1.3rem; }
        .category-tag { font-size: 0.7rem; background: linear-gradient(135deg, var(--primary), var(--primary-light)); color: white; padding: 6px 12px; border-radius: 20px; font-weight: 700; }

        .content { margin-top: 90px; padding: 0 20px; max-width: 800px; margin-left: auto; margin-right: auto; }

        .lead-tabs { display: flex; gap: 10px; margin-bottom: 25px; background: white; padding: 8px; border-radius: 20px; box-shadow: 0 4px 20px rgba(0,0,0,0.06); }
        .lead-tab { flex: 1; padding: 14px; border: none; background: transparent; border-radius: 16px; font-weight: 700; color: #94a3b8; cursor: pointer; transition: all 0.3s; font-size: 0.9rem; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .lead-tab.active { background: linear-gradient(135deg, var(--primary), var(--primary-light)); color: white; box-shadow: 0 8px 20px rgba(13, 148, 136, 0.3); }
        .tab-badge { background: rgba(255,255,255,0.25); padding: 3px 10px; border-radius: 12px; font-size: 0.75rem; }

        .lead-card { background: white; border-radius: 24px; padding: 24px; margin-bottom: 20px; box-shadow: 0 4px 20px rgba(0,0,0,0.04); border-left: 4px solid var(--primary); animation: slideUp 0.4s ease; }
        @keyframes slideUp { from { transform: translateY(30px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        
        .status-badge { display: inline-block; padding: 6px 14px; border-radius: 20px; font-size: 0.75rem; font-weight: 800; text-transform: uppercase; margin-bottom: 12px; }
        .status-badge.new { background: #DCFCE7; color: #166534; }
        .status-badge.visit { background: #FEF3C7; color: #92400E; }
        .status-badge.quoted { background: #E0F2FE; color: #0369A1; }
        .status-badge.progress { background: #F3E8FF; color: #7C3AED; }
        .status-badge.payment { background: #FEE2E2; color: #DC2626; }

        .service-title { font-size: 1.3rem; font-weight: 800; color: #0f172a; margin-bottom: 12px; }
        .info-row { display: flex; align-items: center; gap: 12px; color: #64748b; font-size: 0.95rem; padding: 10px 12px; background: #f8fafc; border-radius: 10px; margin-bottom: 8px; }
        .info-row i { width: 20px; text-align: center; color: var(--primary); }

        .btn { width: 100%; padding: 16px; border: none; border-radius: 14px; font-weight: 700; cursor: pointer; font-size: 1rem; transition: all 0.3s; display: flex; align-items: center; justify-content: center; gap: 10px; margin-top: 12px; }
        .btn-accept { background: linear-gradient(135deg, var(--primary), var(--primary-light)); color: white; box-shadow: 0 8px 20px rgba(13, 148, 136, 0.3); }
        .btn-warning { background: linear-gradient(135deg, #F59E0B, #D97706); color: white; box-shadow: 0 8px 20px rgba(245, 158, 11, 0.3); }
        .btn-success { background: linear-gradient(135deg, #10B981, #059669); color: white; box-shadow: 0 8px 20px rgba(16, 185, 129, 0.3); }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }

        /* OTP Input */
        .otp-container { background: linear-gradient(135deg, #FEF3C7, #FDE68A); border-radius: 20px; padding: 30px; margin: 20px 0; text-align: center; border: 2px dashed #F59E0B; }
        .otp-inputs { display: flex; gap: 15px; justify-content: center; margin: 20px 0; }
        .otp-box { width: 60px; height: 70px; border: 3px solid #F59E0B; border-radius: 16px; text-align: center; font-size: 2rem; font-weight: 800; color: #0f172a; background: white; outline: none; }
        .otp-box:focus { border-color: var(--primary); transform: scale(1.1); box-shadow: 0 0 20px rgba(13, 148, 136, 0.2); }

        /* Quote Form */
        .quote-form { display: flex; flex-direction: column; gap: 16px; margin-top: 20px; }
        .form-group { display: flex; flex-direction: column; gap: 8px; }
        .form-group label { font-weight: 700; color: #374151; font-size: 0.95rem; }
        .form-group input, .form-group textarea { padding: 16px; border: 2px solid #E5E7EB; border-radius: 16px; font-size: 1rem; font-family: inherit; }
        .form-group input:focus { outline: none; border-color: var(--primary); }
        
        .quote-preview { background: #F0FDFA; border-radius: 16px; padding: 20px; margin-top: 20px; border: 2px solid var(--primary); }
        .preview-row { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid rgba(13,148,136,0.2); }
        .preview-row:last-child { border-bottom: none; font-weight: 800; font-size: 1.2rem; color: var(--primary); margin-top: 8px; padding-top: 16px; border-top: 2px solid var(--primary); }

        /* Sheet */
        .job-sheet { position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 10000; display: none; align-items: flex-end; opacity: 0; transition: opacity 0.3s; }
        .job-sheet.active { display: flex; opacity: 1; }
        .sheet-content { background: white; width: 100%; height: 90%; border-radius: 30px 30px 0 0; transform: translateY(100%); transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); display: flex; flex-direction: column; overflow: hidden; }
        .job-sheet.active .sheet-content { transform: translateY(0); }
        .sheet-header { padding: 25px; background: linear-gradient(135deg, var(--primary), var(--primary-light)); color: white; position: relative; }
        .sheet-close { position: absolute; top: 20px; right: 20px; width: 40px; height: 40px; border-radius: 50%; background: rgba(255,255,255,0.2); border: none; color: white; font-size: 1.2rem; cursor: pointer; }
        .sheet-body { flex: 1; overflow-y: auto; padding: 25px; }

        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; background: white; display: flex; justify-content: space-around; padding: 12px 0 20px; border-top: 1px solid #f1f5f9; z-index: 100; }
        .nav-item { text-decoration: none; color: #94a3b8; text-align: center; font-size: 0.75rem; font-weight: 600; display: flex; flex-direction: column; align-items: center; gap: 5px; padding: 8px 16px; border-radius: 12px; }
        .nav-item i { font-size: 1.4rem; }
        .nav-item.active { color: var(--primary); background: rgba(13, 148, 136, 0.1); }

        .toast { position: fixed; top: 20px; right: 20px; background: white; padding: 16px 24px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); z-index: 100001; display: none; align-items: center; gap: 12px; border-left: 4px solid #22c55e; font-weight: 700; }
        .toast.show { display: flex; animation: slideIn 0.3s; }
        @keyframes slideIn { from { transform: translateX(400px); } to { transform: translateX(0); } }

        .add-on-box { background: #FEF3C7; border-radius: 16px; padding: 20px; margin: 20px 0; border: 2px dashed #F59E0B; }
        .add-on-input { display: flex; gap: 10px; margin-top: 12px; }
        .add-on-input input { flex: 1; padding: 12px; border: 2px solid #E5E7EB; border-radius: 12px; font-size: 1rem; }
    </style>
</head>
<body>

    <header class="header">
        <h2>My Leads</h2>
        <div id="catDisplay" class="category-tag">Loading...</div>
    </header>

    <main class="content">
        <div class="lead-tabs">
            <button class="lead-tab active" onclick="switchTab('new')" id="tabNew">
                <i class="fa-solid fa-bolt"></i> New <span class="tab-badge" id="countNew">0</span>
            </button>
            <button class="lead-tab" onclick="switchTab('active')" id="tabActive">
                <i class="fa-solid fa-spinner"></i> Active <span class="tab-badge" id="countActive">0</span>
            </button>
            <button class="lead-tab" onclick="switchTab('completed')" id="tabCompleted">
                <i class="fa-solid fa-check-circle"></i> Done <span class="tab-badge" id="countCompleted">0</span>
            </button>
        </div>
        
        <div id="leadsContainer"></div>
    </main>

    <!-- Job Detail Sheet -->
    <div class="job-sheet" id="jobSheet">
        <div class="sheet-content">
            <div class="sheet-header">
                <button class="sheet-close" onclick="closeJobSheet()"><i class="fa-solid fa-xmark"></i></button>
                <h2 style="font-size: 1.5rem; margin-bottom: 5px;">Job Details</h2>
                <p style="opacity: 0.9;" id="sheetService">Service</p>
            </div>
            <div class="sheet-body" id="sheetBody"></div>
        </div>
    </div>

    <nav class="bottom-nav">
        <a href="#" class="nav-item active"><i class="fa-solid fa-house"></i>Leads</a>
        <a href="#" class="nav-item"><i class="fa-solid fa-wallet"></i>Earnings</a>
        <a href="#" class="nav-item"><i class="fa-solid fa-star"></i>Reviews</a>
        <a href="#" class="nav-item"><i class="fa-solid fa-user"></i>Profile</a>
    </nav>

    <div class="toast" id="toast">
        <i class="fa-solid fa-check-circle" style="color: #22c55e;"></i>
        <span id="toastMsg">Success</span>
    </div>

    <script>
       const categoryKeywords = {
    // AB PAINTING MEIN HI SAB KUCH HAI (Paints + Waterproofing)
    'painting': [
        // --- PAINT BRANDS & PRODUCTS ---
          'site', 'visit', 'Consultation', 'asian', 'berger', 'dulux', 'nerolac', 'paint', 
        'tractor', 'emulsion', 'apcolite', 'premium', 'royale', 'luxury', 'matt', 'aspira', 'glitz', 
        'ace', 'apex', 'weatherproof', 'ultima', 'protek', 
        'bison', 'rangoli', 'total', 'silk', 'glamor', 'breathe', 'easy', 'walmasta', 'weathercoat', 'long life',
        'supercover', 'velvet', 'touch', 'living', 'diamond', 'weathershield', 'powerflex',
        'beauty', 'smooth', 'pearls', 'impressions', 'eco', 'clean', 'excel', 'mica', 'marble', 'suraksha',
        
        // --- GENERAL PAINT TERMS ---
        'wall', 'texture', 'putty', 'primer', 'distemper', 'enamel', 'whitewash', 'interior', 'exterior',

        // --- WATERPROOFING KEYWORDS (Jo Painter ko dikhenge) ---
        'waterproof', 'leak', 'damp', 'seepage', 'terrace', 'roof', 'crack', 'tank', 
        'dr fixit', 'roofseal', 'raincoat', 'crack x', 'dampguard', 
        'smartcare', 'homeshield', 'seal-o-prime', 'coating', 'chemicals'
    ],

    // --- OTHER CATEGORIES ---

    'electrician': [
        'electric', 'fan', 'switch', 'socket', 'tube light', 'mcb', 'inverter', 
        'geyser', 'wiring', 'fault', 'chandelier', 'install', 'repair', 'light', 'current', 'power'
    ],

    'plumber': [
        'plumb', 'tap', 'washer', 'washbasin', 'blockage', 'sink', 'pipe', 
        'toilet', 'jet spray', 'water tank', 'shower', 'drain', 'leak', 'faucet', 'motor'
    ],

    'ac': [
        'ac ', 'air condition', 'split', 'window', 'gas', 'r32', 'r22', 
        'filling', 'pcb', 'compressor', 'cooling', 'service', 'install', 'uninstall'
    ],

    'cleaning': [
        'clean', 'deep', 'full home', '1bhk', '2bhk', '3bhk', 'bathroom', 
        'kitchen', 'sofa', 'carpet', 'fridge', 'dust', 'wash', 'mop', 'sanitiz'
    ],

    'carpenter': [
        'carpen', 'wood', 'door', 'lock', 'handle', 'drill', 'hang', 'hole', 
        'curtain', 'rod', 'drawer', 'channel', 'stopper', 'furniture', 'assembly', 'bed', 'dismantle', 'cupboard'
    ],

    'pest': [
        'pest', 'cockroach', 'termite', 'bed bug', 'rat', 'mouse', 
        'control', 'insect', 'spray', 'herbal', 'ant'
    ]
};

        function detectCategory(serviceText) {
            if (!serviceText) return 'other';
            const text = serviceText.toLowerCase();
            for (const [category, keywords] of Object.entries(categoryKeywords)) {
                if (keywords.some(k => text.includes(k))) return category;
            }
            return 'other';
        }

        const firebaseConfig = {
            apiKey: "AIzaSyCmqBL6a0muExq2qBsSR6M3C_8AyXcJ2k8",
            authDomain: "urban-paint-pro.firebaseapp.com",
            databaseURL: "https://urban-paint-pro-default-rtdb.asia-southeast1.firebasedatabase.app/",
            projectId: "urban-paint-pro",
            storageBucket: "urban-paint-pro.firebasestorage.app",
            messagingSenderId: "929763117480",
            appId: "1:929763117480:web:560057baeb12672078b59d"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();
        
        let currentUser = null;
        let myCategory = "all";
        let currentTab = 'new';
        let leads = { new: [], active: [], completed: [] };
        let currentJob = null;

        auth.onAuthStateChanged(async user => {
            if (!user) { window.location.href = 'login.html'; return; }
            currentUser = user;
            const pSnap = await db.ref(`partners/${user.uid}`).once('value');
            if(pSnap.val()) {
                myCategory = (pSnap.val().category || "all").toLowerCase();
                document.getElementById('catDisplay').textContent = myCategory.toUpperCase();
            }
            loadLeads();
        });

        function loadLeads() {
            db.ref('users').on('value', snapshot => {
                const users = snapshot.val() || {};
                leads = { new: [], active: [], completed: [] };

                Object.keys(users).forEach(userId => {
                    const userData = users[userId];
                    if (userData.orders) {
                        Object.keys(userData.orders).forEach(orderId => {
                            const order = userData.orders[orderId];
                            const serviceName = (order.service || "").toLowerCase();
                            const detectedCategory = detectCategory(serviceName);
                            
                            let shouldShow = false;
                            if (myCategory === 'painting' && detectedCategory === 'painting') shouldShow = true;
                            else if (myCategory === detectedCategory) shouldShow = true;
                            else if (myCategory === 'all') shouldShow = true;

                            if (shouldShow) {
                                const leadData = { id: orderId, customerId: userId, ...order };
                                
                                if ((order.status === 'pending' || order.status === 'new') && !order.partnerId) {
                                    leads.new.push(leadData);
                                } else if (order.partnerId === currentUser.uid) {
                                    if (order.status === 'completed') leads.completed.push(leadData);
                                    else leads.active.push(leadData);
                                }
                            }
                        });
                    }
                });
                
                updateCounts();
                renderLeads();
            });
        }

        function updateCounts() {
            document.getElementById('countNew').textContent = leads.new.length;
            document.getElementById('countActive').textContent = leads.active.length;
            document.getElementById('countCompleted').textContent = leads.completed.length;
        }

        function switchTab(tab) {
            currentTab = tab;
            document.querySelectorAll('.lead-tab').forEach(t => t.classList.remove('active'));
            document.getElementById('tab' + tab.charAt(0).toUpperCase() + tab.slice(1)).classList.add('active');
            renderLeads();
        }

        function renderLeads() {
            const container = document.getElementById('leadsContainer');
            const currentLeads = leads[currentTab];
            
            if (currentLeads.length === 0) {
                container.innerHTML = `<div style="text-align:center; padding:80px 20px; color:#94a3b8;"><i class="fa-solid fa-inbox" style="font-size:4rem; opacity:0.3; margin-bottom:20px;"></i><h3>No ${currentTab} leads</h3></div>`;
                return;
            }

            let html = '';
            currentLeads.forEach(lead => {
                const isPainting = detectCategory(lead.service) === 'painting';
                
                if (currentTab === 'new') {
                    html += `
                        <div class="lead-card">
                            <span class="status-badge new">New Request</span>
                            <div class="service-title">${lead.service}</div>
                            <div class="info-row"><i class="fa-solid fa-user"></i> <span>${lead.customer?.name || 'Customer'}</span></div>
                            <div class="info-row"><i class="fa-solid fa-location-dot"></i> <span>${lead.customer?.address || 'Address'}</span></div>
                            <div class="info-row"><i class="fa-regular fa-calendar"></i> <span>${lead.slot?.date || 'TBD'}</span></div>
                            ${isPainting ? '<div style="background:#FEF3C7; padding:8px 12px; border-radius:8px; font-size:0.8rem; color:#92400E; margin-top:12px;"><i class="fa-solid fa-info-circle"></i> Visit required for quote</div>' : ''}
                            <button class="btn btn-accept" onclick="acceptJob('${lead.customerId}', '${lead.id}', ${isPainting})">
                                <i class="fa-solid fa-check"></i> Accept ${isPainting ? '& Visit' : 'Job'}
                            </button>
                        </div>
                    `;
                } else {
                    // Active jobs rendering based on status
                    let statusBadge = '';
                    let actionButton = '';
                    
                    if(lead.status === 'assigned' || lead.status === 'otp_shared') {
                        statusBadge = '<span class="status-badge visit">Visit Pending</span>';
                        actionButton = `<button class="btn btn-warning" onclick="openJobSheet('${lead.customerId}', '${lead.id}')"><i class="fa-solid fa-key"></i> Enter OTP & Start</button>`;
                    } else if(lead.status === 'advance_paid' || lead.status === 'in_progress') {
                        statusBadge = '<span class="status-badge progress">In Progress</span>';
                        actionButton = `<button class="btn btn-success" onclick="openJobSheet('${lead.customerId}', '${lead.id}')"><i class="fa-solid fa-check-double"></i> Complete Job</button>`;
                    } else if(lead.status === 'payment_pending') {
                        statusBadge = '<span class="status-badge payment">Awaiting Payment</span>';
                        actionButton = `<button class="btn" disabled style="background:#e5e7eb; color:#6b7280;"><i class="fa-solid fa-clock"></i> Waiting for Customer</button>`;
                    }
                    
                    html += `
                        <div class="lead-card" style="cursor:pointer;">
                            ${statusBadge}
                            <div class="service-title">${lead.service}</div>
                            <div class="info-row"><i class="fa-solid fa-user"></i> <span>${lead.customer?.name}</span></div>
                            <div class="info-row"><i class="fa-solid fa-calendar"></i> <span>${lead.slot?.date}</span></div>
                            ${lead.quote ? `<div style="background:#F0FDFA; padding:10px; border-radius:8px; margin:12px 0; font-weight:700; color:var(--primary);">Quote: ₹${lead.quote.total}</div>` : ''}
                            ${actionButton}
                        </div>
                    `;
                }
            });
            container.innerHTML = html;
        }

        async function acceptJob(customerId, orderId, isPainting) {
            const otp = Math.floor(1000 + Math.random() * 9000).toString();
            
            const updates = {
                status: 'assigned',
                partnerId: currentUser.uid,
                partnerName: 'Professional Partner',
                startOtp: otp,
                acceptedAt: firebase.database.ServerValue.TIMESTAMP,
                category: isPainting ? 'painting' : 'other'
            };
            
            await db.ref(`users/${customerId}/orders/${orderId}`).update(updates);
            
            showToast(isPainting ? `Accepted! OTP: ${otp} (Share on visit)` : 'Job Accepted!');
            switchTab('active');
        }

        async function openJobSheet(customerId, orderId) {
            const snapshot = await db.ref(`users/${customerId}/orders/${orderId}`).once('value');
            currentJob = { customerId, orderId, ...snapshot.val() };
            const isPainting = detectCategory(currentJob.service) === 'painting';
            
            document.getElementById('sheetService').textContent = currentJob.service;
            const body = document.getElementById('sheetBody');
            
            // Stage 1: OTP Verification (For both categories initially)
            if(currentJob.status === 'assigned' || currentJob.status === 'otp_shared') {
                body.innerHTML = `
                    <div class="otp-container">
                        <div style="font-size:1.1rem; font-weight:800; color:#92400E; margin-bottom:10px;">Verify Customer OTP</div>
                        <p style="color:#92400E; margin-bottom:20px; font-size:0.9rem;">Ask customer for 4-digit code</p>
                        <div class="otp-inputs">
                            <input type="text" class="otp-box" maxlength="1" oninput="moveOtp(this, 1)">
                            <input type="text" class="otp-box" maxlength="1" oninput="moveOtp(this, 2)">
                            <input type="text" class="otp-box" maxlength="1" oninput="moveOtp(this, 3)">
                            <input type="text" class="otp-box" maxlength="1" oninput="moveOtp(this, 4)">
                        </div>
                        <button class="btn btn-warning" onclick="verifyOtp(${isPainting})" style="margin-top:20px;">
                            <i class="fa-solid fa-play"></i> Start Job
                        </button>
                    </div>
                    
                    <div style="background:#f8fafc; border-radius:16px; padding:20px; margin-top:20px;">
                        <div class="info-row"><i class="fa-solid fa-user"></i> <span>${currentJob.customer?.name}</span></div>
                        <div class="info-row"><i class="fa-solid fa-phone"></i> <span>${currentJob.customer?.phone}</span></div>
                        <div class="info-row"><i class="fa-solid fa-location-dot"></i> <span>${currentJob.customer?.address}</span></div>
                    </div>
                `;
            }
            
            // Stage 2: Send Quote (Painting Only)
            else if(isPainting && currentJob.status === 'advance_paid') {
                body.innerHTML = `
                    <div style="background:#F0FDFA; border-radius:16px; padding:20px; margin-bottom:20px; text-align:center;">
                        <div style="font-size:0.8rem; color:#64748B; margin-bottom:4px;">Work Status</div>
                        <div style="font-size:1.3rem; font-weight:800; color:var(--primary);"><i class="fa-solid fa-spinner fa-spin"></i> In Progress</div>
                        <div style="margin-top:12px; padding:12px; background:white; border-radius:12px;">
                            <div style="font-size:0.8rem; color:#64748B;">Advance Received (15%)</div>
                            <div style="font-size:1.2rem; font-weight:800; color:var(--success);">₹${currentJob.advanceAmount}</div>
                        </div>
                    </div>
                    
                    <button class="btn btn-success" onclick="finishWork()" style="margin-top:20px;">
                        <i class="fa-solid fa-check-double"></i> Mark Work as Done
                    </button>
                `;
            }
            
            // Stage 3: Complete Job (After full payment)
            else if(currentJob.status === 'payment_pending') {
                body.innerHTML = `
                    <div style="text-align:center; padding:40px 20px;">
                        <div style="font-size:4rem; color:#F59E0B; margin-bottom:16px;"><i class="fa-solid fa-clock"></i></div>
                        <h3 style="color:#1f2937; margin-bottom:8px;">Awaiting Final Payment</h3>
                        <p style="color:#6b7280;">Customer needs to pay remaining 85% (₹${currentJob.remainingAmount})</p>
                    </div>
                `;
            }
            
            document.getElementById('jobSheet').classList.add('active');
        }

        function moveOtp(input, index) {
            input.value = input.value.replace(/\D/g, '');
            const inputs = document.querySelectorAll('.otp-box');
            if (input.value && index < 4) inputs[index].focus();
        }

        async function verifyOtp(isPainting) {
            const inputs = document.querySelectorAll('.otp-box');
            const otp = Array.from(inputs).map(i => i.value).join('');
            
            if (otp.length !== 4) { showToast('Enter complete OTP'); return; }
            if (otp !== currentJob.startOtp) { showToast('Invalid OTP'); inputs.forEach(i => i.value = ''); inputs[0].focus(); return; }
            
            if(isPainting) {
                // Show Quote Form for Painting
                showQuoteForm();
            } else {
                // Direct start for others with add-on option
                await db.ref(`users/${currentJob.customerId}/orders/${currentJob.orderId}`).update({
                    status: 'in_progress',
                    startedAt: firebase.database.ServerValue.TIMESTAMP
                });
                showToast('Job started! Add extras if needed.');
                closeJobSheet();
                loadLeads();
            }
        }

        function showQuoteForm() {
            const body = document.getElementById('sheetBody');
            body.innerHTML = `
                <div style="background:#FEF3C7; border-radius:16px; padding:20px; margin-bottom:20px;">
                    <div style="font-weight:800; color:#92400E; margin-bottom:4px;"><i class="fa-solid fa-file-invoice"></i> Send Professional Quote</div>
                    <div style="font-size:0.9rem; color:#92400E; opacity:0.8;">Customer will pay 15% advance to confirm</div>
                </div>
                
                <form class="quote-form" onsubmit="event.preventDefault(); submitQuote();">
                    <div class="form-group">
                        <label>Material Cost (₹)</label>
                        <input type="number" id="qMaterial" placeholder="0" oninput="calcQuote()">
                    </div>
                    <div class="form-group">
                        <label>Labor Charges (₹)</label>
                        <input type="number" id="qLabor" placeholder="0" oninput="calcQuote()">
                    </div>
                    <div class="form-group">
                        <label>Additional (₹)</label>
                        <input type="number" id="qAdd" placeholder="0" oninput="calcQuote()">
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea id="qDesc" rows="3" placeholder="Describe work details..."></textarea>
                    </div>
                    
                    <div class="quote-preview">
                        <div class="preview-row"><span>Subtotal</span><span id="prevSub">₹0</span></div>
                        <div class="preview-row"><span>Platform (5%)</span><span id="prevFee">₹0</span></div>
                        <div class="preview-row"><span>TOTAL</span><span id="prevTotal">₹0</span></div>
                    </div>
                    
                    <button type="submit" class="btn btn-accept" style="margin-top:20px;">
                        <i class="fa-solid fa-paper-plane"></i> Send Quote
                    </button>
                </form>
            `;
        }

        function calcQuote() {
            const m = parseFloat(document.getElementById('qMaterial').value) || 0;
            const l = parseFloat(document.getElementById('qLabor').value) || 0;
            const a = parseFloat(document.getElementById('qAdd').value) || 0;
            const sub = m + l + a;
            const fee = Math.round(sub * 0.05);
            const total = sub + fee;
            
            document.getElementById('prevSub').textContent = '₹' + sub;
            document.getElementById('prevFee').textContent = '₹' + fee;
            document.getElementById('prevTotal').textContent = '₹' + total;
        }

        async function submitQuote() {
            const m = parseFloat(document.getElementById('qMaterial').value) || 0;
            const l = parseFloat(document.getElementById('qLabor').value) || 0;
            const a = parseFloat(document.getElementById('qAdd').value) || 0;
            const desc = document.getElementById('qDesc').value;
            const sub = m + l + a;
            const fee = Math.round(sub * 0.05);
            const total = sub + fee;
            
            if(total === 0) { showToast('Enter amounts'); return; }
            
            await db.ref(`users/${currentJob.customerId}/orders/${currentJob.orderId}`).update({
                status: 'quote_received',
                quote: { material: m, labor: l, additional: a, platformFee: fee, total: total, description: desc },
                quoteSentAt: firebase.database.ServerValue.TIMESTAMP
            });
            
            showToast('Quote sent! Waiting for customer...');
            closeJobSheet();
            loadLeads();
        }

        async function finishWork() {
            await db.ref(`users/${currentJob.customerId}/orders/${currentJob.orderId}`).update({
                status: 'payment_pending',
                workFinishedAt: firebase.database.ServerValue.TIMESTAMP
            });
            showToast('Work marked done! Awaiting final payment.');
            closeJobSheet();
            loadLeads();
        }

        function closeJobSheet() {
            document.getElementById('jobSheet').classList.remove('active');
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            document.getElementById('toastMsg').textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }
    </script>
</body>
</html>
