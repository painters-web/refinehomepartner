<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RefineHome Partner - Login</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', system-ui, sans-serif; }
        
        body {
            background: linear-gradient(135deg, #0D9488 0%, #0f172a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        
        .bg-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }
        
        .shape {
            position: absolute;
            filter: blur(80px);
            opacity: 0.6;
            animation: float 20s infinite ease-in-out;
        }
        
        .shape-1 {
            width: 400px;
            height: 400px;
            background: #14B8A6;
            top: -100px;
            left: -100px;
            animation-delay: 0s;
        }
        
        .shape-2 {
            width: 300px;
            height: 300px;
            background: #2dd4bf;
            bottom: -50px;
            right: -50px;
            animation-delay: -5s;
        }
        
        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
        }
        
        .login-container {
            position: relative;
            z-index: 10;
            width: 90%;
            max-width: 420px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 40px 30px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.6s ease-out;
        }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .logo-section {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .logo-glow {
            width: 90px;
            height: 90px;
            background: linear-gradient(135deg, #14B8A6, #0D9488);
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 0 40px rgba(20, 184, 166, 0.5);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 40px rgba(20, 184, 166, 0.5); }
            50% { box-shadow: 0 0 60px rgba(20, 184, 166, 0.8); }
        }
        
        .logo-glow i {
            font-size: 2.5rem;
            color: white;
        }
        
        h1 {
            color: white;
            font-size: 1.8rem;
            margin-bottom: 8px;
            font-weight: 700;
        }
        
        .subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.95rem;
        }
        
        .input-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        .input-field {
            width: 100%;
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            color: white;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s;
        }
        
        .input-field:focus {
            border-color: #14B8A6;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 0 4px rgba(20, 184, 166, 0.2);
        }
        
        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .input-icon {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.5);
        }
        
        .btn {
            width: 100%;
            padding: 16px;
            border-radius: 16px;
            border: none;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #14B8A6, #0D9488);
            color: white;
            box-shadow: 0 10px 20px -5px rgba(13, 148, 136, 0.4);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px -5px rgba(13, 148, 136, 0.6);
        }
        
        .btn-primary:active {
            transform: translateY(0);
        }
        
        .btn-google {
            background: white;
            color: #1e293b;
            margin-top: 12px;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        
        .btn-google:hover {
            background: #f8fafc;
            transform: translateY(-2px);
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 24px 0;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.85rem;
        }
        
        .divider::before, .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.2);
        }
        
        .divider span {
            padding: 0 15px;
        }
        
        .signup-link {
            text-align: center;
            margin-top: 24px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }
        
        .signup-link a {
            color: #5eead4;
            text-decoration: none;
            font-weight: 700;
            cursor: pointer;
        }
        
        /* Toast Notification System */
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 10000;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .toast {
            background: white;
            padding: 16px 20px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            gap: 12px;
            min-width: 300px;
            transform: translateX(400px);
            animation: slideIn 0.3s forwards;
            border-left: 4px solid;
        }
        
        .toast.success { border-left-color: #22c55e; }
        .toast.error { border-left-color: #ef4444; }
        .toast.warning { border-left-color: #f59e0b; }
        
        @keyframes slideIn {
            to { transform: translateX(0); }
        }
        
        @keyframes slideOut {
            to { transform: translateX(400px); opacity: 0; }
        }
        
        .toast.removing {
            animation: slideOut 0.3s forwards;
        }
        
        .toast-icon {
            font-size: 1.2rem;
        }
        
        .toast.success .toast-icon { color: #22c55e; }
        .toast.error .toast-icon { color: #ef4444; }
        .toast.warning .toast-icon { color: #f59e0b; }
        
        .toast-content {
            flex: 1;
        }
        
        .toast-title {
            font-weight: 700;
            color: #1e293b;
            font-size: 0.95rem;
        }
        
        .toast-message {
            color: #64748b;
            font-size: 0.85rem;
            margin-top: 2px;
        }
        
        /* Loading Overlay */
        .loading-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
            z-index: 9999;
            display: none;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        
        .loading-overlay.active {
            display: flex;
        }
        
        .loader {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255,255,255,0.1);
            border-top-color: #14B8A6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loading-text {
            color: white;
            margin-top: 20px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="bg-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
    </div>
    
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loader"></div>
        <div class="loading-text">Authenticating...</div>
    </div>
    
    <div class="toast-container" id="toastContainer"></div>
    
    <div class="login-container">
        <div class="logo-section">
            <div class="logo-glow">
                <i class="fa-solid fa-user-tie"></i>
            </div>
            <h1>RefineHome Partner</h1>
            <p class="subtitle">Welcome Partner! Login to continue</p>
        </div>
        
        <button class="btn btn-google" onclick="googleLogin()">
            <i class="fa-brands fa-google"></i>
            Continue with Google
        </button>
        
        <div class="divider">
            <span>OR</span>
        </div>
        
        <div class="input-group">
            <input type="email" id="emailInput" class="input-field" placeholder="Email Address">
            <i class="fa-solid fa-envelope input-icon"></i>
        </div>
        
        <div class="input-group">
            <input type="password" id="passwordInput" class="input-field" placeholder="Password">
            <i class="fa-solid fa-lock input-icon"></i>
        </div>
        
        <button class="btn btn-primary" onclick="emailLogin()">
            <i class="fa-solid fa-arrow-right"></i>
            Login to Dashboard
        </button>
        
        <div class="signup-link">
            New partner? <a onclick="goToRegister()">Register Now</a>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCmqBL6a0muExq2qBsSR6M3C_8AyXcJ2k8",
            authDomain: "urban-paint-pro.firebaseapp.com",
            databaseURL: "https://urban-paint-pro-default-rtdb.asia-southeast1.firebasedatabase.app/",
            projectId: "urban-paint-pro",
            storageBucket: "urban-paint-pro.firebasestorage.app",
            messagingSenderId: "929763117480",
            appId: "1:929763117480:web:560057baeb12672078b59d"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        // Advanced Toast System
        function showToast(title, message, type = 'success', duration = 4000) {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            
            const icon = type === 'success' ? 'check-circle' : type === 'error' ? 'circle-exclamation' : 'triangle-exclamation';
            
            toast.innerHTML = `
                <i class="fa-solid fa-${icon} toast-icon"></i>
                <div class="toast-content">
                    <div class="toast-title">${title}</div>
                    <div class="toast-message">${message}</div>
                </div>
            `;
            
            container.appendChild(toast);
            
            setTimeout(() => {
                toast.classList.add('removing');
                setTimeout(() => toast.remove(), 300);
            }, duration);
        }

        function setLoading(show) {
            document.getElementById('loadingOverlay').classList.toggle('active', show);
        }

        function validateEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }

        function validatePassword(pass) {
            return pass.length >= 6;
        }

        async function googleLogin() {
            setLoading(true);
            try {
                const provider = new firebase.auth.GoogleAuthProvider();
                const result = await auth.signInWithPopup(provider);
                await checkPartnerRegistration(result.user.uid);
            } catch (error) {
                showToast('Login Failed', error.message, 'error');
                setLoading(false);
            }
        }

        async function emailLogin() {
            const email = document.getElementById('emailInput').value.trim();
            const pass = document.getElementById('passwordInput').value;
            
            if (!email || !pass) {
                showToast('Missing Fields', 'Please enter email and password', 'warning');
                return;
            }
            
            if (!validateEmail(email)) {
                showToast('Invalid Email', 'Please enter a valid email address', 'error');
                return;
            }
            
            if (!validatePassword(pass)) {
                showToast('Invalid Password', 'Password must be at least 6 characters', 'error');
                return;
            }
            
            setLoading(true);
            try {
                const result = await auth.signInWithEmailAndPassword(email, pass);
                await checkPartnerRegistration(result.user.uid);
            } catch (error) {
                let msg = error.message;
                if (error.code === 'auth/user-not-found') msg = 'Account not found. Please register first.';
                else if (error.code === 'auth/wrong-password') msg = 'Incorrect password.';
                else if (error.code === 'auth/invalid-email') msg = 'Invalid email format.';
                
                showToast('Authentication Error', msg, 'error');
                setLoading(false);
            }
        }

        async function checkPartnerRegistration(uid) {
            try {
                const snapshot = await db.ref(`partners/${uid}`).once('value');
                const partnerData = snapshot.val();
                
                setLoading(false);
                
                if (partnerData) {
                    showToast('Welcome Back!', `Hello ${partnerData.name || 'Partner'}`, 'success');
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1000);
                } else {
                    window.location.href = 'category-select.html';
                }
            } catch (error) {
                showToast('Error', 'Failed to check registration status', 'error');
                setLoading(false);
            }
        }

        function goToRegister() {
            window.location.href = 'category-select.html';
        }

        // Check if already logged in
        auth.onAuthStateChanged(user => {
            if (user) {
                checkPartnerRegistration(user.uid);
            }
        });
    </script>
</body>
</html>
