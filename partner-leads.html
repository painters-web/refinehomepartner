<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Leads | Refine Partner</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --p: #0D9488; --p-dark: #0F766E; --p-light: #14B8A6;
            --bg: #F0FDFA; --card: #FFFFFF; --text: #134E4A; --text-light: #64748B;
            --border: #E2E8F0; --success: #10B981; --warning: #F59E0B; --danger: #EF4444;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background: linear-gradient(180deg, #F0FDFA 0%, #FFFFFF 100%); min-height: 100vh; padding-bottom: 100px; }

        .header {
            background: linear-gradient(135deg, var(--p) 0%, var(--p-light) 100%);
            color: white;
            padding: 24px;
            border-radius: 0 0 32px 32px;
            box-shadow: 0 10px 30px rgba(13, 148, 136, 0.3);
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .back-btn {
            width: 44px;
            height: 44px;
            background: rgba(255,255,255,0.2);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        .back-btn:hover { background: rgba(255,255,255,0.3); transform: translateX(-4px); }
        
        .header h1 { font-size: 1.5rem; font-weight: 800; }

        .filters {
            display: flex;
            gap: 10px;
            padding: 20px;
            overflow-x: auto;
            scrollbar-width: none;
        }
        
        .filter-btn {
            padding: 10px 20px;
            background: white;
            border: 2px solid var(--border);
            border-radius: 24px;
            font-weight: 600;
            color: var(--text-light);
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.3s ease;
        }
        
        .filter-btn.active {
            background: var(--p);
            color: white;
            border-color: var(--p);
            box-shadow: 0 4px 12px rgba(13, 148, 136, 0.3);
        }

        .leads-list { padding: 0 20px; }

        .lead-card {
            background: white;
            border-radius: 24px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.06);
            border: 1px solid rgba(226, 232, 240, 0.6);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .lead-card:hover { transform: translateY(-4px); box-shadow: 0 12px 30px rgba(0,0,0,0.1); }
        
        .lead-card::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 5px;
            background: linear-gradient(180deg, var(--p) 0%, var(--p-light) 100%);
        }
        
        .lead-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
        }
        
        .lead-service { font-size: 1.2rem; font-weight: 800; color: #1E293B; }
        .lead-price { 
            background: linear-gradient(135deg, var(--p) 0%, var(--p-light) 100%);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 800;
            font-size: 1.1rem;
        }
        
        .lead-details {
            display: grid;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .detail-item {
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--text-light);
            font-size: 0.95rem;
        }
        
        .detail-item i { color: var(--p); width: 20px; }

        .lead-actions {
            display: flex;
            gap: 12px;
        }
        
        .btn {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 14px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-accept {
            background: linear-gradient(135deg, var(--p) 0%, var(--p-light) 100%);
            color: white;
            box-shadow: 0 4px 16px rgba(13, 148, 136, 0.3);
        }
        
        .btn-accept:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(13, 148, 136, 0.4);
        }
        
        .btn-accept:disabled {
            background: #94A3B8;
            cursor: not-allowed;
            box-shadow: none;
        }
        
        .btn-decline {
            background: #FEF2F2;
            color: #DC2626;
            border: 2px solid #FECACA;
        }
        
        .btn-decline:hover {
            background: #FEE2E2;
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: var(--text-light);
        }
        
        .empty-icon {
            width: 100px;
            height: 100px;
            background: rgba(13, 148, 136, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            color: var(--p);
            font-size: 2.5rem;
        }

        .nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 80px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(226, 232, 240, 0.6);
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 100;
            padding-bottom: 10px;
        }
        
        .nav-item {
            text-align: center;
            color: #94A3B8;
            font-size: 0.75rem;
            font-weight: 700;
            width: 64px;
            cursor: pointer;
            padding: 10px;
            border-radius: 16px;
            transition: all 0.3s ease;
        }
        
        .nav-item.active { 
            color: var(--p); 
            background: #F0FDFA; 
            transform: translateY(-8px);
            box-shadow: 0 8px 20px rgba(13, 148, 136, 0.15);
        }
        
        .nav-item i { display: block; font-size: 1.5rem; margin-bottom: 4px; }

        /* Modal */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(8px);
            z-index: 9999;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 20px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .modal-overlay.active { display: flex; opacity: 1; }
        
        .modal-container {
            background: white;
            border-radius: 28px;
            padding: 32px;
            width: 100%;
            max-width: 380px;
            text-align: center;
            transform: scale(0.9) translateY(20px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
        
        .modal-overlay.active .modal-container { transform: scale(1) translateY(0); }
        
        .modal-icon {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 2rem;
        }
        
        .modal-icon.success { background: #DCFCE7; color: #16A34A; }
        .modal-icon.error { background: #FEF2F2; color: #EF4444; }
        .modal-icon.warning { background: #FFF7ED; color: #F97316; }
        
        .modal-title { font-size: 1.4rem; font-weight: 800; color: #1E293B; margin-bottom: 12px; }
        .modal-text { color: #64748B; font-size: 1rem; margin-bottom: 24px; line-height: 1.5; }
        
        .modal-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--p) 0%, var(--p-light) 100%);
            color: white;
            border: none;
            border-radius: 14px;
            font-weight: 700;
            cursor: pointer;
            font-size: 1rem;
        }

        .toast-container {
            position: fixed;
            top: 24px;
            right: 24px;
            z-index: 10000;
        }
        
        .toast {
            background: white;
            padding: 16px 24px;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
            transform: translateX(400px);
            transition: all 0.4s cubic-bezier(0.2, 0.9, 0.3, 1);
            border-left: 4px solid var(--p);
        }
        
        .toast.show { transform: translateX(0); }
        
        .loading-spinner {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-left: 8px;
            vertical-align: middle;
        }
        
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="header">
        <div class="back-btn" onclick="window.location.href='partner-dashboard.html'">
            <i class="fa-solid fa-arrow-left"></i>
        </div>
        <h1>Available Leads</h1>
    </div>

    <div class="filters">
        <button class="filter-btn active" onclick="filterLeads('all', this)">All Leads</button>
        <button class="filter-btn" onclick="filterLeads('urgent', this)">Urgent</button>
        <button class="filter-btn" onclick="filterLeads('nearby', this)">Nearby</button>
    </div>

    <div class="leads-list" id="leadsList">
        <div class="empty-state">
            <div class="empty-icon">
                <i class="fa-solid fa-spinner fa-spin"></i>
            </div>
            <p>Loading leads...</p>
        </div>
    </div>

    <div class="nav">
        <div class="nav-item" onclick="window.location.href='partner-dashboard.html'">
            <i class="fa-solid fa-house"></i>Home
        </div>
        <div class="nav-item active" onclick="window.location.href='partner-leads.html'">
            <i class="fa-solid fa-bolt"></i>Leads
        </div>
        <div class="nav-item" onclick="window.location.href='partner-jobs.html'">
            <i class="fa-solid fa-briefcase"></i>Jobs
        </div>
        <div class="nav-item" onclick="window.location.href='partner-profile.html'">
            <i class="fa-solid fa-user"></i>Profile
        </div>
    </div>

    <div class="modal-overlay" id="modal">
        <div class="modal-container">
            <div class="modal-icon" id="modalIcon"></div>
            <div class="modal-title" id="modalTitle"></div>
            <div class="modal-text" id="modalText"></div>
            <button class="modal-btn" onclick="closeModal()">OK</button>
        </div>
    </div>

    <div class="toast-container" id="toastContainer"></div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCmqBL6a0muExq2qBsSR6M3C_8AyXcJ2k8",
            authDomain: "urban-paint-pro.firebaseapp.com",
            databaseURL: "https://urban-paint-pro-default-rtdb.asia-southeast1.firebasedatabase.app/",
            projectId: "urban-paint-pro",
            storageBucket: "urban-paint-pro.firebasestorage.app",
            messagingSenderId: "929763117480",
            appId: "1:929763117480:web:560057baeb12672078b59d"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let partner = JSON.parse(localStorage.getItem('partnerData'));
        if(!partner) window.location.href = 'partner-index.html';

        let allLeads = [];

        function loadLeads() {
            const list = document.getElementById('leadsList');
            
            if(partner.kycStatus !== 'verified') {
                list.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon" style="background: #FFF7ED; color: #F97316;">
                            <i class="fa-solid fa-lock"></i>
                        </div>
                        <p style="font-weight: 700; color: #1E293B; margin-bottom: 8px;">KYC Verification Required</p>
                        <p style="font-size: 0.9rem;">Complete your profile verification to view leads</p>
                        <button onclick="window.location.href='partner-profile.html'" style="margin-top: 20px; padding: 12px 24px; background: var(--p); color: white; border: none; border-radius: 12px; font-weight: 700; cursor: pointer;">
                            Complete KYC
                        </button>
                    </div>
                `;
                return;
            }

            db.ref('orders').orderByChild('status').equalTo('pending').on('value', (snap) => {
                allLeads = [];
                snap.forEach((child) => {
                    const order = child.val();
                    if(order.category === partner.category) {
                        allLeads.push({ id: child.key, ...order });
                    }
                });
                renderLeads(allLeads);
            });
        }

        function renderLeads(leads) {
            const list = document.getElementById('leadsList');
            
            if(leads.length === 0) {
                list.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">
                            <i class="fa-solid fa-inbox"></i>
                        </div>
                        <p style="font-weight: 700; color: #1E293B; margin-bottom: 8px;">No leads available</p>
                        <p style="font-size: 0.9rem;">New leads will appear here when customers book</p>
                    </div>
                `;
                return;
            }

            list.innerHTML = leads.map(lead => `
                <div class="lead-card" id="lead-${lead.id}">
                    <div class="lead-header">
                        <div class="lead-service">${lead.service || 'Home Service'}</div>
                        <div class="lead-price">₹${lead.total || 0}</div>
                    </div>
                    <div class="lead-details">
                        <div class="detail-item">
                            <i class="fa-solid fa-location-dot"></i>
                            <span>${lead.customer?.area || 'Not specified'}, ${lead.customer?.city || ''}</span>
                        </div>
                        <div class="detail-item">
                            <i class="fa-regular fa-calendar"></i>
                            <span>${lead.slot?.date || 'Flexible'} • ${lead.slot?.time || 'Any time'}</span>
                        </div>
                        <div class="detail-item">
                            <i class="fa-solid fa-user"></i>
                            <span>${lead.customer?.name || 'Customer'}</span>
                        </div>
                    </div>
                    <div class="lead-actions">
                        <button class="btn btn-accept" onclick="acceptLead('${lead.id}', this)">
                            Accept Lead
                        </button>
                        <button class="btn btn-decline" onclick="declineLead('${lead.id}')">
                            <i class="fa-solid fa-xmark"></i>
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function filterLeads(type, btn) {
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            
            if(type === 'all') {
                renderLeads(allLeads);
            } else if(type === 'urgent') {
                const urgent = allLeads.filter(l => l.urgent || l.priority === 'high');
                renderLeads(urgent);
            } else if(type === 'nearby') {
                // Sort by city match
                const nearby = allLeads.filter(l => l.customer?.city?.toLowerCase() === partner.city?.toLowerCase());
                renderLeads(nearby);
            }
        }

        function acceptLead(id, btn) {
            btn.disabled = true;
            btn.innerHTML = 'Accepting<span class="loading-spinner"></span>';

            const updates = {};
            updates[`orders/${id}/status`] = 'assigned';
            updates[`orders/${id}/assignedPartner`] = {
                id: partner.id,
                name: partner.name,
                phone: partner.phone,
                rating: partner.rating || 5.0,
                acceptedAt: firebase.database.ServerValue.TIMESTAMP
            };
            updates[`partners/${partner.id}/jobs/${id}`] = {
                status: 'assigned',
                acceptedAt: firebase.database.ServerValue.TIMESTAMP
            };

            db.ref().update(updates)
                .then(() => {
                    showToast('Lead accepted successfully!');
                    document.getElementById('lead-' + id).style.opacity = '0';
                    setTimeout(() => document.getElementById('lead-' + id).remove(), 300);
                })
                .catch(err => {
                    btn.disabled = false;
                    btn.innerHTML = 'Accept Lead';
                    showModal('Error', err.message, 'error');
                });
        }

        function declineLead(id) {
            const card = document.getElementById('lead-' + id);
            card.style.transform = 'translateX(-100%)';
            card.style.opacity = '0';
            setTimeout(() => card.remove(), 300);
            showToast('Lead removed from list');
        }

        function showModal(title, text, type) {
            const modal = document.getElementById('modal');
            const icon = document.getElementById('modalIcon');
            document.getElementById('modalTitle').textContent = title;
            document.getElementById('modalText').textContent = text;
            
            icon.className = 'modal-icon ' + type;
            if(type === 'success') icon.innerHTML = '<i class="fa-solid fa-check"></i>';
            else if(type === 'error') icon.innerHTML = '<i class="fa-solid fa-xmark"></i>';
            else if(type === 'warning') icon.innerHTML = '<i class="fa-solid fa-exclamation"></i>';
            
            modal.classList.add('active');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
        }

        function showToast(message) {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.innerHTML = `
                <div style="width: 40px; height: 40px; background: #F0FDFA; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: var(--p);">
                    <i class="fa-solid fa-check"></i>
                </div>
                <div style="font-weight: 700; color: #1E293B;">${message}</div>
            `;
            container.appendChild(toast);
            setTimeout(() => toast.classList.add('show'), 100);
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 400);
            }, 3000);
        }

        // Close modal on backdrop
        document.getElementById('modal').addEventListener('click', function(e) {
            if(e.target === this) closeModal();
        });

        loadLeads();
    </script>
</body>
</html>
