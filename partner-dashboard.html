<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Refine Partner</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --p: #0D9488; 
            --p-dark: #0F766E;
            --p-light: #14B8A6;
            --bg: #F0FDFA; 
            --card: #FFFFFF;
            --text: #134E4A;
            --text-light: #64748B;
            --border: #E2E8F0;
            --success: #10B981;
            --warning: #F59E0B;
            --danger: #EF4444;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        
        body { 
            background: linear-gradient(180deg, #F0FDFA 0%, #FFFFFF 100%); 
            color: var(--text);
            padding-bottom: 100px;
            min-height: 100vh;
        }

        .header {
            background: linear-gradient(135deg, var(--p) 0%, var(--p-light) 100%);
            color: white;
            padding: 28px 24px;
            border-radius: 0 0 32px 32px;
            box-shadow: 0 10px 30px rgba(13, 148, 136, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -20%;
            width: 300px;
            height: 300px;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
        }
        
        .header-content {
            position: relative;
            z-index: 1;
        }
        
        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .welcome-text {
            font-size: 0.9rem;
            opacity: 0.9;
            font-weight: 500;
        }
        
        .partner-name {
            font-size: 1.6rem;
            font-weight: 800;
            margin-bottom: 4px;
        }
        
        .partner-category {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: rgba(255,255,255,0.2);
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            backdrop-filter: blur(10px);
        }
        
        .stats-row {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            padding: 20px;
            margin-top: -20px;
            position: relative;
            z-index: 2;
        }
        
        .stat-card {
            background: white;
            padding: 16px 8px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            border: 1px solid rgba(226, 232, 240, 0.6);
        }
        
        .stat-value {
            font-size: 1.3rem;
            font-weight: 800;
            color: var(--p);
            margin-bottom: 4px;
        }
        
        .stat-label {
            font-size: 0.75rem;
            color: var(--text-light);
            font-weight: 600;
        }

        .kyc-alert { 
            background: linear-gradient(135deg, #FFF7ED 0%, #FFEDD5 100%); 
            color: #C2410C; 
            padding: 16px 20px; 
            border-radius: 16px; 
            margin: 20px; 
            display: none; 
            border: 1px solid #FED7AA;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(249, 115, 22, 0.1);
        }
        
        .kyc-alert:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(249, 115, 22, 0.15);
        }
        
        .kyc-alert i {
            font-size: 1.2rem;
        }

        .section-header {
            padding: 0 20px;
            margin: 24px 0 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .section-title { 
            font-weight: 800; 
            font-size: 1.2rem;
            color: var(--text);
        }
        
        .view-all {
            color: var(--p);
            font-weight: 700;
            font-size: 0.9rem;
            cursor: pointer;
            text-decoration: none;
        }

        .leads-container { padding: 0 20px; }

        .lead-card { 
            background: white; 
            margin-bottom: 16px; 
            padding: 20px; 
            border-radius: 20px; 
            box-shadow: 0 4px 16px rgba(0,0,0,0.05);
            border: 1px solid rgba(226, 232, 240, 0.6);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .lead-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
        }
        
        .lead-card::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background: var(--p);
        }
        
        .lead-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }
        
        .lead-service { 
            font-weight: 800; 
            font-size: 1.1rem;
            color: #1E293B;
        }
        
        .lead-price {
            background: var(--bg);
            color: var(--p-dark);
            padding: 6px 12px;
            border-radius: 20px;
            font-weight: 800;
            font-size: 1rem;
        }
        
        .lead-location {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-light);
            font-size: 0.9rem;
            margin-bottom: 6px;
        }
        
        .lead-time {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-light);
            font-size: 0.85rem;
            margin-bottom: 16px;
        }
        
        .lead-actions {
            display: flex;
            gap: 10px;
        }
        
        .btn-accept {
            flex: 1;
            padding: 12px;
            background: linear-gradient(135deg, var(--p) 0%, var(--p-light) 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(13, 148, 136, 0.3);
        }
        
        .btn-accept:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(13, 148, 136, 0.4);
        }
        
        .btn-accept:disabled {
            background: #94A3B8;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .btn-decline {
            padding: 12px 20px;
            background: #FEF2F2;
            color: #DC2626;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-decline:hover {
            background: #FEE2E2;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-light);
        }
        
        .empty-icon {
            width: 80px;
            height: 80px;
            background: rgba(13, 148, 136, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            color: var(--p);
            font-size: 2rem;
        }

        /* Bottom Nav */
        .nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 80px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(226, 232, 240, 0.6);
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 100;
            padding-bottom: 10px;
        }
        
        .nav-item {
            text-align: center;
            color: #94A3B8;
            font-size: 0.75rem;
            font-weight: 700;
            width: 64px;
            cursor: pointer;
            padding: 10px;
            border-radius: 16px;
            transition: all 0.3s ease;
        }
        
        .nav-item.active { 
            color: var(--p); 
            background: #F0FDFA; 
            transform: translateY(-8px);
            box-shadow: 0 8px 20px rgba(13, 148, 136, 0.15);
        }
        
        .nav-item i { display: block; font-size: 1.5rem; margin-bottom: 4px; }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(8px);
            z-index: 9999;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 20px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .modal-overlay.active {
            display: flex;
            opacity: 1;
        }
        
        .modal-container {
            background: white;
            border-radius: 28px;
            padding: 32px;
            width: 100%;
            max-width: 380px;
            text-align: center;
            transform: scale(0.9) translateY(20px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
        
        .modal-overlay.active .modal-container {
            transform: scale(1) translateY(0);
        }
        
        .modal-icon {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 2rem;
        }
        
        .modal-icon.success { background: #DCFCE7; color: #16A34A; }
        .modal-icon.error { background: #FEF2F2; color: #EF4444; }
        .modal-icon.warning { background: #FFF7ED; color: #F97316; }
        .modal-icon.info { background: #E0F2FE; color: #0EA5E9; }
        
        .modal-title {
            font-size: 1.4rem;
            font-weight: 800;
            color: #1E293B;
            margin-bottom: 12px;
        }
        
        .modal-text {
            color: #64748B;
            font-size: 1rem;
            margin-bottom: 24px;
            line-height: 1.5;
        }
        
        .modal-buttons {
            display: flex;
            gap: 12px;
        }
        
        .modal-btn {
            flex: 1;
            padding: 14px;
            border-radius: 14px;
            border: none;
            font-weight: 700;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.2s ease;
        }
        
        .modal-btn.cancel {
            background: #F1F5F9;
            color: #64748B;
        }
        
        .modal-btn.cancel:hover { background: #E2E8F0; }
        
        .modal-btn.confirm {
            background: linear-gradient(135deg, var(--p) 0%, var(--p-light) 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(13, 148, 136, 0.3);
        }
        
        .modal-btn.confirm:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(13, 148, 136, 0.4);
        }

        .toast-container {
            position: fixed;
            top: 24px;
            right: 24px;
            z-index: 10000;
        }
        
        .toast {
            background: white;
            padding: 16px 24px;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
            transform: translateX(400px);
            transition: all 0.4s cubic-bezier(0.2, 0.9, 0.3, 1);
            border-left: 4px solid var(--p);
        }
        
        .toast.show {
            transform: translateX(0);
        }
        
        .toast-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #F0FDFA;
            color: var(--p);
            font-size: 1.2rem;
        }
        
        .toast-content {
            flex: 1;
        }
        
        .toast-title {
            font-weight: 700;
            color: #1E293B;
            margin-bottom: 2px;
        }
        
        .toast-text {
            font-size: 0.9rem;
            color: #64748B;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-left: 8px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="header-content">
            <div class="header-top">
                <div>
                    <div class="welcome-text">Welcome back,</div>
                    <div class="partner-name" id="pName">Partner</div>
                    <div class="partner-category" id="pCat">
                        <i class="fa-solid fa-badge-check"></i>
                        <span>Category</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="stats-row">
        <div class="stat-card">
            <div class="stat-value" id="statEarnings">₹0</div>
            <div class="stat-label">Earnings</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="statJobs">0</div>
            <div class="stat-label">Jobs</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="statRating">5.0</div>
            <div class="stat-label">Rating</div>
        </div>
    </div>

    <div id="kycBanner" class="kyc-alert" onclick="window.location.href='partner-profile.html'">
        <i class="fa-solid fa-triangle-exclamation"></i>
        <div>
            <div style="font-weight: 800;">KYC Pending!</div>
            <div style="font-size: 0.85rem; opacity: 0.9;">Complete verification to get jobs</div>
        </div>
        <i class="fa-solid fa-chevron-right" style="margin-left: auto;"></i>
    </div>

    <div class="section-header">
        <h3 class="section-title">New Leads</h3>
        <a href="partner-leads.html" class="view-all">View All <i class="fa-solid fa-arrow-right"></i></a>
    </div>

    <div class="leads-container" id="leadsContainer">
        <div class="empty-state">
            <div class="empty-icon">
                <i class="fa-solid fa-spinner fa-spin"></i>
            </div>
            <p>Loading available leads...</p>
        </div>
    </div>

    <div class="nav">
        <div class="nav-item active" onclick="window.location.href='partner-dashboard.html'">
            <i class="fa-solid fa-house"></i>Home
        </div>
        <div class="nav-item" onclick="window.location.href='partner-leads.html'">
            <i class="fa-solid fa-bolt"></i>Leads
        </div>
        <div class="nav-item" onclick="window.location.href='partner-jobs.html'">
            <i class="fa-solid fa-briefcase"></i>Jobs
        </div>
        <div class="nav-item" onclick="window.location.href='partner-profile.html'">
            <i class="fa-solid fa-user"></i>Profile
        </div>
    </div>

    <!-- Custom Modal -->
    <div class="modal-overlay" id="customModal">
        <div class="modal-container">
            <div class="modal-icon" id="modalIcon">
                <i class="fa-solid fa-check"></i>
            </div>
            <div class="modal-title" id="modalTitle">Success</div>
            <div class="modal-text" id="modalText">Operation completed successfully</div>
            <div class="modal-buttons">
                <button class="modal-btn cancel" id="modalCancel" onclick="closeModal()">Cancel</button>
                <button class="modal-btn confirm" id="modalConfirm" onclick="closeModal()">Confirm</button>
            </div>
        </div>
    </div>

    <div class="toast-container" id="toastContainer"></div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCmqBL6a0muExq2qBsSR6M3C_8AyXcJ2k8",
            authDomain: "urban-paint-pro.firebaseapp.com",
            databaseURL: "https://urban-paint-pro-default-rtdb.asia-southeast1.firebasedatabase.app/",
            projectId: "urban-paint-pro",
            storageBucket: "urban-paint-pro.firebasestorage.app",
            messagingSenderId: "929763117480",
            appId: "1:929763117480:web:560057baeb12672078b59d"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let partner = JSON.parse(localStorage.getItem('partnerData'));
        if(!partner) window.location.href = 'partner-index.html';

        // Load partner data
        document.getElementById('pName').innerText = partner.name ? partner.name.split(' ')[0] : 'Partner';
        document.getElementById('pCat').innerHTML = `
            <i class="fa-solid fa-circle-check"></i>
            <span>${partner.category ? partner.category.toUpperCase() : 'SERVICE'}</span>
        `;
        
        // Show stats
        document.getElementById('statEarnings').innerText = '₹' + (partner.earnings || 0);
        document.getElementById('statJobs').innerText = partner.jobsCompleted || 0;
        document.getElementById('statRating').innerText = (partner.rating || 5.0).toFixed(1);

        // Check KYC
        if(partner.kycStatus !== 'verified') {
            document.getElementById('kycBanner').style.display = 'flex';
        } else {
            // Auto load leads if KYC verified (NO TOGGLE NEEDED)
            loadLeads();
        }

        function loadLeads() {
            const container = document.getElementById('leadsContainer');
            
            db.ref('orders').orderByChild('status').equalTo('pending').on('value', (snap) => {
                container.innerHTML = '';
                let hasLeads = false;
                
                snap.forEach((child) => {
                    const order = child.val();
                    const id = child.key;
                    
                    // STRICT CATEGORY MATCH
                    if(order.category === partner.category) {
                        hasLeads = true;
                        renderLead(id, order);
                    }
                });

                if(!hasLeads) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-icon">
                                <i class="fa-solid fa-inbox"></i>
                            </div>
                            <p style="font-weight: 600; color: #64748B;">No leads available</p>
                            <p style="font-size: 0.85rem; margin-top: 4px;">Check back later for new jobs</p>
                        </div>
                    `;
                }
            });
        }

        function renderLead(id, order) {
            const container = document.getElementById('leadsContainer');
            const div = document.createElement('div');
            div.className = 'lead-card';
            div.id = 'lead-' + id;
            
            div.innerHTML = `
                <div class="lead-header">
                    <div class="lead-service">${order.service || 'Home Service'}</div>
                    <div class="lead-price">₹${order.total || 0}</div>
                </div>
                <div class="lead-location">
                    <i class="fa-solid fa-location-dot"></i>
                    <span>${order.customer?.area || 'Area not specified'}, ${order.customer?.city || ''}</span>
                </div>
                <div class="lead-time">
                    <i class="fa-regular fa-clock"></i>
                    <span>${order.slot?.date || 'Flexible Date'} • ${order.slot?.time || 'Any Time'}</span>
                </div>
                <div class="lead-actions">
                    <button class="btn-accept" onclick="acceptLead('${id}', this)" id="btn-${id}">
                        Accept Lead
                    </button>
                    <button class="btn-decline" onclick="declineLead('${id}')">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                </div>
            `;
            
            container.appendChild(div);
        }

        function acceptLead(id, btn) {
            if(!partner || !partner.id) {
                showModal('Error', 'Please login again', 'error');
                return;
            }

            // Disable button immediately
            btn.disabled = true;
            btn.innerHTML = 'Accepting<span class="loading-spinner"></span>';

            const updates = {};
            
            // Update order
            updates[`orders/${id}/status`] = 'assigned';
            updates[`orders/${id}/assignedPartner`] = {
                id: partner.id,
                name: partner.name,
                phone: partner.phone,
                rating: partner.rating || 5.0,
                acceptedAt: firebase.database.ServerValue.TIMESTAMP
            };
            
            // Add to partner jobs
            updates[`partners/${partner.id}/jobs/${id}`] = {
                status: 'assigned',
                acceptedAt: firebase.database.ServerValue.TIMESTAMP,
                service: document.querySelector(`#lead-${id} .lead-service`).innerText,
                amount: parseInt(document.querySelector(`#lead-${id} .lead-price`).innerText.replace('₹', ''))
            };

            db.ref().update(updates)
                .then(() => {
                    showToast('Lead Accepted!', 'You can view it in My Jobs', 'success');
                    // Remove card with animation
                    const card = document.getElementById('lead-' + id);
                    card.style.transform = 'translateX(100%)';
                    card.style.opacity = '0';
                    setTimeout(() => card.remove(), 300);
                })
                .catch(err => {
                    btn.disabled = false;
                    btn.innerHTML = 'Accept Lead';
                    showModal('Error', 'Failed to accept lead: ' + err.message, 'error');
                });
        }

        function declineLead(id) {
            const card = document.getElementById('lead-' + id);
            card.style.transform = 'translateX(-100%)';
            card.style.opacity = '0';
            setTimeout(() => card.remove(), 300);
            showToast('Lead Declined', 'You won\'t see this lead again', 'info');
        }

        // Modal Functions
        let modalCallback = null;
        
        function showModal(title, text, type, callback) {
            const modal = document.getElementById('customModal');
            const icon = document.getElementById('modalIcon');
            const titleEl = document.getElementById('modalTitle');
            const textEl = document.getElementById('modalText');
            const cancelBtn = document.getElementById('modalCancel');
            const confirmBtn = document.getElementById('modalConfirm');
            
            titleEl.textContent = title;
            textEl.textContent = text;
            icon.className = 'modal-icon ' + type;
            
            if(type === 'success') icon.innerHTML = '<i class="fa-solid fa-check"></i>';
            else if(type === 'error') icon.innerHTML = '<i class="fa-solid fa-xmark"></i>';
            else if(type === 'warning') icon.innerHTML = '<i class="fa-solid fa-exclamation"></i>';
            else if(type === 'info') icon.innerHTML = '<i class="fa-solid fa-info"></i>';
            
            if(callback) {
                modalCallback = callback;
                cancelBtn.style.display = 'block';
                confirmBtn.onclick = () => {
                    closeModal();
                    if(modalCallback) modalCallback();
                };
            } else {
                cancelBtn.style.display = 'none';
                confirmBtn.onclick = closeModal;
            }
            
            modal.classList.add('active');
        }

        function closeModal() {
            document.getElementById('customModal').classList.remove('active');
        }

        // Toast Function
        function showToast(title, text, type) {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = 'toast';
            
            let icon = 'fa-circle-check';
            if(type === 'error') icon = 'fa-circle-xmark';
            if(type === 'info') icon = 'fa-circle-info';
            
            toast.innerHTML = `
                <div class="toast-icon">
                    <i class="fa-solid ${icon}"></i>
                </div>
                <div class="toast-content">
                    <div class="toast-title">${title}</div>
                    <div class="toast-text">${text}</div>
                </div>
            `;
            
            container.appendChild(toast);
            
            // Trigger animation
            setTimeout(() => toast.classList.add('show'), 100);
            
            // Remove after 3s
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 400);
            }, 3000);
        }

        // Close modal on backdrop click
        document.getElementById('customModal').addEventListener('click', function(e) {
            if(e.target === this) closeModal();
        });
    </script>
</body>
