<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - RefineHome Partner</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', system-ui, sans-serif; }
        
        body {
            background: #f0fdfa;
            min-height: 100vh;
            padding-bottom: 90px;
            color: #134e4a;
        }
        
        /* Glass Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 70px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(13, 148, 136, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 100;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
        }
        
        .logo-text {
            font-size: 1.4rem;
            font-weight: 800;
            background: linear-gradient(135deg, #0D9488, #14B8A6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .header-actions {
            display: flex;
            gap: 15px;
        }
        
        .icon-btn {
            width: 44px;
            height: 44px;
            border-radius: 14px;
            background: rgba(13, 148, 136, 0.1);
            border: none;
            color: #0D9488;
            font-size: 1.2rem;
            cursor: pointer;
            position: relative;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .icon-btn:hover {
            background: #0D9488;
            color: white;
            transform: translateY(-2px);
        }
        
        .badge {
            position: absolute;
            top: -2px;
            right: -2px;
            background: #ef4444;
            color: white;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            font-size: 0.7rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid white;
        }
        
        .content {
            margin-top: 90px;
            padding: 0 20px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        
        /* Stats Grid */
        .stats-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .stat-box {
            background: white;
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            border: 1px solid rgba(13, 148, 136, 0.1);
            transition: transform 0.3s;
        }
        
        .stat-box:hover {
            transform: translateY(-3px);
        }
        
        .stat-icon {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 10px;
            font-size: 1.2rem;
        }
        
        .stat-icon.new { background: #dcfce7; color: #166534; }
        .stat-icon.active { background: #fef3c7; color: #92400e; }
        .stat-icon.earnings { background: #dbeafe; color: #1e40af; }
        
        .stat-value {
            font-size: 1.5rem;
            font-weight: 800;
            color: #0f172a;
            margin-bottom: 4px;
        }
        
        .stat-label {
            font-size: 0.75rem;
            color: #64748b;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        /* KYC Alert */
        .kyc-alert {
            background: linear-gradient(135deg, #fef3c7, #fde68a);
            border: 2px solid #f59e0b;
            border-radius: 16px;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 25px;
            box-shadow: 0 4px 15px rgba(245, 158, 11, 0.2);
        }
        
        .kyc-icon {
            width: 50px;
            height: 50px;
            background: rgba(217, 119, 6, 0.2);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #92400e;
            font-size: 1.5rem;
        }
        
        .kyc-content {
            flex: 1;
        }
        
        .kyc-title {
            font-weight: 700;
            color: #92400e;
            margin-bottom: 4px;
        }
        
        .kyc-text {
            font-size: 0.85rem;
            color: #b45309;
        }
        
        .kyc-btn {
            background: #d97706;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .kyc-btn:hover {
            background: #b45309;
            transform: scale(1.05);
        }
        
        /* Filter Tabs */
        .filter-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            overflow-x: auto;
            padding-bottom: 5px;
        }
        
        .filter-tab {
            padding: 10px 20px;
            border-radius: 20px;
            border: 2px solid #e2e8f0;
            background: white;
            color: #64748b;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.3s;
        }
        
        .filter-tab.active {
            background: #0D9488;
            color: white;
            border-color: #0D9488;
            box-shadow: 0 4px 15px rgba(13, 148, 136, 0.3);
        }
        
        /* Lead Cards */
        .lead-card {
            background: white;
            border-radius: 24px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            border: 1px solid rgba(13, 148, 136, 0.1);
            position: relative;
            overflow: hidden;
            transition: all 0.3s;
            animation: slideUp 0.4s ease-out;
        }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .lead-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(0,0,0,0.12);
        }
        
        .lead-card::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background: #0D9488;
        }
        
        .lead-card.new::before { background: #22c55e; }
        .lead-card.assigned::before { background: #f59e0b; }
        .lead-card.completed::before { background: #3b82f6; }
        
        .lead-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }
        
        .lead-id {

            color: #64748b;
            font-weight: 700;
            background: #f1f5f9;
            padding: 6px 12px;
            border-radius: 20px;

        .status-badge {
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;

        .status-new { background: #dcfce7; color: #166534; }
        .status-assigned { background: #fef3c7; color: #92400e; }
        .status-completed { background: #dbeafe; color: #1e40af; }
        
        .service-title {

            font-weight: 800;
            color: #0f172a;
            margin-bottom: 15px;

        .info-row {

        .info-icon {

            height: 32px;
            background: #f0fdfa;
            border-radius: 8px;

            align-items: center;
            justify-content: center;
            color: #0D9488;
            font-size: 0.9rem;
        }
        
        .lead-amount {
            font-size: 1.5rem;
            font-weight: 800;
            color: #0D9488;
            margin: 20px 0;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .lead-amount::before {
            content: '₹';
            font-size: 1rem;
        }
        
        .action-btns {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }
        
        .btn {
            padding: 14px;
            border-radius: 12px;
            border: none;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-accept {
            background: linear-gradient(135deg, #22c55e, #16a34a);
            color: white;
            box-shadow: 0 4px 15px rgba(34, 197, 94, 0.3);
        }
        
        .btn-accept:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(34, 197, 94, 0.4);
        }
        
        .btn-reject {
            background: #f1f5f9;
            color: #64748b;
        }
        
        .btn-reject:hover {
            background: #e2e8f0;
        }
        
        .btn-view {
            grid-column: 1 / -1;
            background: linear-gradient(135deg, #0D9488, #14B8A6);
            color: white;
            box-shadow: 0 4px 15px rgba(13, 148, 136, 0.3);
        }
        
        /* OTP Display */
        .otp-box {
            background: linear-gradient(135deg, #f0fdfa, #ccfbf1);
            border: 2px dashed #14B8A6;
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            margin-top: 15px;
        }
        
        .otp-label {
            font-size: 0.8rem;
            color: #0f766e;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }
        
        .otp-code {
            font-size: 2rem;
            font-weight: 800;
            color: #0D9488;
            letter-spacing: 8px;
            font-family: monospace;
        }
        
        /* Bottom Nav */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(13, 148, 136, 0.1);
            display: flex;
            justify-content: space-around;
            padding: 10px 0 20px;
            z-index: 100;
        }
        
        .nav-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            padding: 8px;
            color: #94a3b8;
            text-decoration: none;
            font-size: 0.75rem;
            font-weight: 700;
            transition: all 0.3s;
            border-radius: 12px;
            margin: 0 5px;
        }
        
        .nav-item.active {
            color: #0D9488;
            background: rgba(13, 148, 136, 0.1);
        }
        
        .nav-item i {
            font-size: 1.4rem;
        }
        
        /* Modal */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(5px);
            z-index: 1000;
            display: none;
            align-items: flex-end;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .modal-overlay.active {
            display: flex;
            opacity: 1;
        }
        
        .modal-content {
            background: white;
            width: 100%;
            border-radius: 30px 30px 0 0;
            padding: 30px;
            transform: translateY(100%);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .modal-overlay.active .modal-content {
            transform: translateY(0);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .modal-title {
            font-size: 1.5rem;
            font-weight: 800;
            color: #0f172a;
        }
        
        .close-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #f1f5f9;
            border: none;
            color: #64748b;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s;
        }
        
        .close-btn:hover {
            background: #e2e8f0;
            transform: rotate(90deg);
        }
        
        .detail-item {
            display: flex;
            justify-content: space-between;
            padding: 15px 0;
            border-bottom: 1px solid #f1f5f9;
        }
        
        .detail-label {
            color: #64748b;
            font-weight: 500;
        }
        
        .detail-value {
            color: #0f172a;
            font-weight: 700;
            text-align: right;
        }
        
        .earnings-preview {
            background: linear-gradient(135deg, #f0fdfa, #ccfbf1);
            border-radius: 16px;
            padding: 20px;
            margin: 20px 0;
        }
        
        .earning-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 0.95rem;
        }
        
        .earning-row.total {
            font-size: 1.2rem;
            font-weight: 800;
            color: #0D9488;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px dashed #14B8A6;
        }
        
        /* Confirmation Modal */
        .confirm-modal {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
            z-index: 2000;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .confirm-modal.active {
            display: flex;
        }
        
        .confirm-box {
            background: white;
            border-radius: 24px;
            padding: 30px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            animation: scaleIn 0.3s;
        }
        
        @keyframes scaleIn {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        
        .confirm-icon {
            width: 80px;
            height: 80px;
            background: #fef3c7;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 2rem;
            color: #d97706;
        }
        
        .confirm-title {
            font-size: 1.3rem;
            font-weight: 800;
            color: #0f172a;
            margin-bottom: 10px;
        }
        
        .confirm-text {
            color: #64748b;
            margin-bottom: 25px;
            line-height: 1.6;
        }
        
        .confirm-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .btn-confirm {
            background: #ef4444;
            color: white;
            padding: 14px;
            border-radius: 12px;
            border: none;
            font-weight: 700;
            cursor: pointer;
        }
        
        .btn-cancel {
            background: #f1f5f9;
            color: #64748b;
            padding: 14px;
            border-radius: 12px;
            border: none;
            font-weight: 700;
            cursor: pointer;
        }
        
        /* Skeleton Loading */
        .skeleton {
            background: linear-gradient(90deg, #f1f5f9 25%, #e2e8f0 50%, #f1f5f9 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            border-radius: 8px;
        }
        
        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
        
        .skeleton-card {
            height: 200px;
            margin-bottom: 20px;
            border-radius: 24px;
        }
        
        /* Toast Container */
        .toast-container {
            position: fixed;
            top: 90px;
            right: 20px;
            z-index: 10000;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .toast {
            background: white;
            padding: 16px 20px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            gap: 12px;
            min-width: 300px;
            animation: slideIn 0.3s;
            border-left: 4px solid;
        }
        
        .toast.success { border-left-color: #22c55e; }
        .toast.error { border-left-color: #ef4444; }
        .toast.info { border-left-color: #3b82f6; }
        
        @keyframes slideIn {
            from { transform: translateX(400px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="toast-container" id="toastContainer"></div>
    
    <!-- Confirmation Modal -->

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCmqBL6a0muExq2qBsSR6M3C_8AyXcJ2k8",
            authDomain: "urban-paint-pro.firebaseapp.com",
            databaseURL: "https://urban-paint-pro-default-rtdb.asia-southeast1.firebasedatabase.app/",
            projectId: "urban-paint-pro",
            storageBucket: "urban-paint-pro.firebasestorage.app",
            messagingSenderId: "929763117480",
            appId: "1:929763117480:web:560057baeb12672078b59d"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();
        
        let currentUser = null;
        let partnerData = null;
        let currentLeads = {};
        let currentFilter = 'all';
        
        // Auth Check
        auth.onAuthStateChanged(async user => {
            if (!user) {
                window.location.href = 'index.html';
                return;
            }
            currentUser = user;
            await loadPartnerData();
            loadLeads();
        });
        
        async function loadPartnerData() {
            const snapshot = await db.ref(`partners/${currentUser.uid}`).once('value');
            partnerData = snapshot.val();
        }
        
        function showToast(title, message, type = 'success') {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            const icon = type === 'success' ? 'check-circle' : type === 'error' ? 'circle-xmark' : 'info-circle';
            
            toast.innerHTML = `
                <i class="fa-solid fa-${icon}" style="color: ${type === 'success' ? '#22c55e' : type === 'error' ? '#ef4444' : '#3b82f6'}; font-size: 1.2rem;"></i>
                <div>
                    <div style="font-weight: 700; color: #0f172a;">${title}</div>
                    <div style="font-size: 0.85rem; color: #64748b;">${message}</div>
                </div>
            `;
            
            container.appendChild(toast);
            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transform = 'translateX(400px)';
                setTimeout(() => toast.remove(), 300);
            }, 4000);
        }
        
        function loadLeads() {
    // Purana path 'leads/${category}' hata kar seedha 'orders' karein
    db.ref('orders').on('value', snapshot => {
        const loadingState = document.getElementById('loadingState');
        if (loadingState) loadingState.style.display = 'none';
        
        currentLeads = snapshot.val() || {};
        renderLeads();
    }, error => {
        console.error("Firebase Error:", error);
        document.getElementById('loadingState').innerHTML = "<p>Connection Error!</p>";
    });
}


function renderLeads() {
    const container = document.getElementById('mainContent');
    let html = '';
    
    // Stats calculation ke liye currentLeads ka use karein
    const stats = calculateStats();
    // ... (baaki ka stats wala design code)

    // Filter Logic: Status 'new' wali bookings ko hi leads ki tarah dikhayein
    const filteredLeads = Object.entries(currentLeads).filter(([id, lead]) => {
        if (currentFilter === 'all') return lead.status === 'new'; // Sirf naye orders dikhen
        return lead.status === currentFilter;
    });

        function calculateStats() {
            let newCount = 0, active = 0, completed = 0;
            Object.values(currentLeads).forEach(lead => {
                if (lead.status === 'new') newCount++;
                else if (lead.status === 'assigned' && lead.partnerId === currentUser.uid) active++;
                else if (lead.status === 'completed' && lead.partnerId === currentUser.uid) completed++;
            });
            return { new: newCount, active, completed };
        }
        
        function setFilter(filter) {
            currentFilter = filter;
            renderLeads();

        async function completeJob(leadId, total) {
            closeModal();
            const category = partnerData.category;
            const commission = total * 0.205;
            const payout = total - commission;
            
            try {
                await db.ref(`leads/${category}/${leadId}`).update({
                    status: 'completed',
                    completedAt: firebase.database.ServerValue.TIMESTAMP,
                    payout: payout,
                    commission: commission
                });
                
                await db.ref(`partners/${currentUser.uid}/stats`).update({
                    completedJobs: firebase.database.ServerValue.increment(1),
                    totalEarnings: firebase.database.ServerValue.increment(payout)
                });
                
                await db.ref(`earnings/${currentUser.uid}`).push({
