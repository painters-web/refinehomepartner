<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KYC Verification - RefineHome Partner</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', system-ui, sans-serif; }
        
        body {
            background: #f0fdfa;
            min-height: 100vh;
            padding-bottom: 90px;
            color: #134e4a;
        }
        
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 70px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(13, 148, 136, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            font-size: 1.3rem;
            font-weight: 800;
            color: #0D9488;
        }
        
        .content {
            margin-top: 90px;
            padding: 0 20px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .status-card {
            background: white;
            border-radius: 24px;
            padding: 30px;
            text-align: center;
            margin-bottom: 25px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            border: 2px solid transparent;
            transition: all 0.3s;
        }
        
        .status-card.pending {
            border-color: #f59e0b;
            background: linear-gradient(135deg, #fffbeb, #ffffff);
        }
        
        .status-card.verified {
            border-color: #22c55e;
            background: linear-gradient(135deg, #f0fdf4, #ffffff);
        }
        
        .status-icon {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            margin: 0 auto 20px;
            animation: pulse 2s infinite;
        }
        
        .status-card.pending .status-icon {
            background: #fef3c7;
            color: #d97706;
        }
        
        .status-card.verified .status-icon {
            background: #dcfce7;
            color: #16a34a;
            animation: none;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(245, 158, 11, 0.4); }
            50% { transform: scale(1.05); box-shadow: 0 0 0 20px rgba(245, 158, 11, 0); }
        }
        
        .status-title {
            font-size: 1.5rem;
            font-weight: 800;
            margin-bottom: 10px;
            color: #0f172a;
        }
        
        .status-text {
            color: #64748b;
            line-height: 1.6;
        }
        
        .form-section {
            background: white;
            border-radius: 24px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }
        
        .section-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f1f5f9;
        }
        
        .section-number {
            width: 35px;
            height: 35px;
            background: linear-gradient(135deg, #0D9488, #14B8A6);
            color: white;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
        }
        
        .section-title {
            font-size: 1.2rem;
            font-weight: 800;
            color: #0f172a;
        }
        
        .form-grid {
            display: grid;
            gap: 20px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .form-label {
            font-weight: 700;
            color: #475569;
            font-size: 0.9rem;
        }
        
        .form-input {
            padding: 14px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s;
            outline: none;
        }
        
        .form-input:focus {
            border-color: #14B8A6;
            box-shadow: 0 0 0 4px rgba(20, 184, 166, 0.1);
        }
        
        .form-input:disabled {
            background: #f1f5f9;
            cursor: not-allowed;
        }
        
        .upload-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }
        
        .upload-box {
            border: 2px dashed #cbd5e1;
            border-radius: 16px;
            padding: 30px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            background: #f8fafc;
        }
        
        .upload-box:hover {
            border-color: #14B8A6;
            background: #f0fdfa;
        }
        
        .upload-box.has-file {
            border-color: #22c55e;
            background: #f0fdf4;
        }
        
        .upload-box input {
            display: none;
        }
        
        .upload-icon {
            font-size: 2.5rem;
            color: #94a3b8;
            margin-bottom: 10px;
            transition: color 0.3s;
        }
        
        .upload-box:hover .upload-icon {
            color: #14B8A6;
        }
        
        .upload-box.has-file .upload-icon {
            color: #22c55e;
        }
        
        .upload-text {
            font-size: 0.9rem;
            color: #64748b;
            font-weight: 600;
        }
        
        .upload-preview {
            position: absolute;
            inset: 0;
            background: rgba(255,255,255,0.9);
            display: none;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        
        .upload-box.has-file .upload-preview {
            display: flex;
        }
        
        .preview-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            inset: 0;
            border-radius: 14px;
        }
        
        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #0D9488, #14B8A6);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 1.1rem;
            font-weight: 800;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 10px 20px rgba(13, 148, 136, 0.3);
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .submit-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(13, 148, 136, 0.4);
        }
        
        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(13, 148, 136, 0.1);
            display: flex;
            justify-content: space-around;
            padding: 10px 0 20px;
            z-index: 100;
        }
        
        .nav-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            padding: 8px;
            color: #94a3b8;
            text-decoration: none;
            font-size: 0.75rem;
            font-weight: 700;
            transition: all 0.3s;
            border-radius: 12px;
            margin: 0 5px;
        }
        
        .nav-item.active {
            color: #0D9488;
            background: rgba(13, 148, 136, 0.1);
        }
        
        .nav-item i {
            font-size: 1.4rem;
        }
        
        .loading-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
            z-index: 9999;
            display: none;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: white;
        }
        
        .loading-overlay.active {
            display: flex;
        }
        
        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255,255,255,0.2);
            border-top-color: #14B8A6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .toast-container {
            position: fixed;
            top: 90px;
            right: 20px;
            z-index: 10000;
        }
        
        .toast {
            background: white;
            padding: 16px 24px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            animation: slideIn 0.3s;
            border-left: 4px solid #22c55e;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .toast.error {
            border-left-color: #ef4444;
        }
        
        @keyframes slideIn {
            from { transform: translateX(400px); }
            to { transform: translateX(0); }
        }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
        <p>Uploading documents...</p>
    </div>
    
    <div class="toast-container" id="toastContainer"></div>
    
    <header class="header">KYC Verification</header>
    
    <div class="content" id="content">
        <!-- Content loaded dynamically -->
    </div>
    
    <nav class="bottom-nav">
    <a href="dashboard.html" class="nav-item">
    <i class="fa-solid fa-house"></i>
    <span>Home</span>
    </a>
    <a href="earnings.html" class="nav-item">
    <i class="fa-solid fa-wallet"></i>
    <span>Earnings</span>
    </a>
    <a href="reviews.html" class="nav-item">
    <i class="fa-solid fa-star"></i>
    <span>Reviews</span>
    </a>
    <a href="kyc.html" class="nav-item">
    <i class="fa-solid fa-id-card"></i>
    <span>KYC</span>
    </a>
    <a href="profile.html" class="nav-item">
    <i class="fa-solid fa-user"></i>
    <span>Profile</span>
    </a>
    </nav>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCmqBL6a0muExq2qBsSR6M3C_8AyXcJ2k8",
            authDomain: "urban-paint-pro.firebaseapp.com",
            databaseURL: "https://urban-paint-pro-default-rtdb.asia-southeast1.firebasedatabase.app/",
            projectId: "urban-paint-pro",
            storageBucket: "urban-paint-pro.firebasestorage.app",
            messagingSenderId: "929763117480",
            appId: "1:929763117480:web:560057baeb12672078b59d"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();
        const storage = firebase.storage();
        
        let currentUser = null;
        let kycData = {};
        let uploadedFiles = {};
        
        auth.onAuthStateChanged(async user => {
            if (!user) {
                window.location.href = 'index.html';
                return;
            }
            currentUser = user;
            await loadKYCData();
        });
        
        async function loadKYCData() {
            const snapshot = await db.ref(`partners/${currentUser.uid}`).once('value');
            const data = snapshot.val() || {};
            kycData = data.kyc || {};
            renderPage(data.kycStatus || 'pending');
        }
        
        function renderPage(status) {
            const container = document.getElementById('content');
            const isVerified = status === 'verified';
            
            let html = `
                <div class="status-card ${isVerified ? 'verified' : 'pending'}">
                    <div class="status-icon">
                        <i class="fa-solid ${isVerified ? 'fa-check-circle' : 'fa-clock'}"></i>
                    </div>
                    <div class="status-title">
                        ${isVerified ? 'Verification Complete!' : 'Verification Pending'}
                    </div>
                    <div class="status-text">
                        ${isVerified 
                            ? 'Your account is fully verified. You can now accept all leads.' 
                            : 'Complete the form below and upload documents to get verified.'}
                    </div>
                </div>
            `;
            
            if (!isVerified) {
                html += `
                    <div class="form-section">
                        <div class="section-header">
                            <div class="section-number">1</div>
                            <div class="section-title">Personal Details</div>
                        </div>
                        <div class="form-grid">
                            <div class="form-group">
                                <label class="form-label">Full Name (as per Aadhar)</label>
                                <input type="text" class="form-input" id="kycName" value="${kycData.name || ''}" placeholder="Enter your full name">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Aadhar Number</label>
                                <input type="text" class="form-input" id="kycAadhar" value="${kycData.aadhar || ''}" placeholder="1234 5678 9012" maxlength="14">
                            </div>
                            <div class="form-group">
                                <label class="form-label">PAN Card Number</label>
                                <input type="text" class="form-input" id="kycPan" value="${kycData.pan || ''}" placeholder="ABCDE1234F" maxlength="10">
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-section">
                        <div class="section-header">
                            <div class="section-number">2</div>
                            <div class="section-title">Bank Details</div>
                        </div>
                        <div class="form-grid">
                            <div class="form-group">
                                <label class="form-label">Account Holder Name</label>
                                <input type="text" class="form-input" id="bankName" value="${kycData.bankDetails?.name || ''}" placeholder="Name as in bank">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Account Number</label>
                                <input type="text" class="form-input" id="bankAccount" value="${kycData.bankDetails?.account || ''}" placeholder="Enter account number">
                            </div>
                            <div class="form-group">
                                <label class="form-label">IFSC Code</label>
                                <input type="text" class="form-input" id="bankIfsc" value="${kycData.bankDetails?.ifsc || ''}" placeholder="SBIN0001234">
                            </div>
                            <div class="form-group">
                                <label class="form-label">UPI ID (Optional)</label>
                                <input type="text" class="form-input" id="upiId" value="${kycData.bankDetails?.upi || ''}" placeholder="name@upi">
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-section">
                        <div class="section-header">
                            <div class="section-number">3</div>
                            <div class="section-title">Document Upload</div>
                        </div>
                        <div class="upload-grid">
                            <div class="upload-box" onclick="document.getElementById('aadharFront').click()" id="aadharBox">
                                <input type="file" id="aadharFront" accept="image/*" onchange="handleFile(this, 'aadharFront')">
                                <i class="fa-solid fa-cloud-arrow-up upload-icon"></i>
                                <div class="upload-text">Aadhar Front</div>
                                <div class="upload-preview" id="aadharPreview"></div>
                            </div>
                            <div class="upload-box" onclick="document.getElementById('aadharBack').click()" id="aadharBackBox">
                                <input type="file" id="aadharBack" accept="image/*" onchange="handleFile(this, 'aadharBack')">
                                <i class="fa-solid fa-cloud-arrow-up upload-icon"></i>
                                <div class="upload-text">Aadhar Back</div>
                                <div class="upload-preview" id="aadharBackPreview"></div>
                            </div>
                            <div class="upload-box" onclick="document.getElementById('panCard').click()" id="panBox">
                                <input type="file" id="panCard" accept="image/*" onchange="handleFile(this, 'panCard')">
                                <i class="fa-solid fa-cloud-arrow-up upload-icon"></i>
                                <div class="upload-text">PAN Card</div>
                                <div class="upload-preview" id="panPreview"></div>
                            </div>
                            <div class="upload-box" onclick="document.getElementById('photo').click()" id="photoBox">
                                <input type="file" id="photo" accept="image/*" onchange="handleFile(this, 'photo')">
                                <i class="fa-solid fa-camera upload-icon"></i>
                                <div class="upload-text">Your Photo</div>
                                <div class="upload-preview" id="photoPreview"></div>
                            </div>
                        </div>
                    </div>
                    
                    <button class="submit-btn" onclick="submitKYC()">
                        <i class="fa-solid fa-shield-check"></i>
                        Submit for Verification
                    </button>
                `;
            } else {
                html += `
                    <div class="form-section">
                        <div class="section-header">
                            <div class="section-number"><i class="fa-solid fa-check"></i></div>
                            <div class="section-title">Verification Details</div>
                        </div>
                        <div style="color: #64748b; line-height: 1.8;">
                            <p><strong>Name:</strong> ${kycData.name}</p>
                            <p><strong>Aadhar:</strong> XXXX-XXXX-${kycData.aadhar?.slice(-4)}</p>
                            <p><strong>PAN:</strong> ${kycData.pan}</p>
                            <p><strong>Bank:</strong> ${kycData.bankDetails?.name}</p>
                            <p style="margin-top: 15px; color: #22c55e; font-weight: 600;">
                                <i class="fa-solid fa-shield-check"></i> All documents verified
                            </p>
                        </div>
                    </div>
                `;
            }
            
            container.innerHTML = html;
        }
        
        function handleFile(input, type) {
            if (input.files && input.files[0]) {
                const file = input.files[0];
                uploadedFiles[type] = file;
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    const box = document.getElementById(type.replace('Front', '').replace('Back', '').replace('Card', '') + 'Box');
                    box.classList.add('has-file');
                    const preview = document.getElementById(type + 'Preview');
                    preview.innerHTML = `<img src="${e.target.result}" class="preview-img">`;
                };
                reader.readAsDataURL(file);
                
                showToast(`${type.replace(/([A-Z])/g, ' $1').replace(/^./, str => str.toUpperCase())} selected`, 'success');
            }
        }
        
        function showToast(message, type = 'success') {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            const icon = type === 'success' ? 'check-circle' : 'circle-exclamation';
            toast.innerHTML = `<i class="fa-solid fa-${icon}" style="color: ${type === 'success' ? '#22c55e' : '#ef4444'};"></i> ${message}`;
            container.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }
        
        async function submitKYC() {
    // 1. Form data collect karein
    const data = {
        name: document.getElementById('kycName').value,
        aadhar: document.getElementById('kycAadhar').value,
        pan: document.getElementById('kycPan').value.toUpperCase(),
        bankDetails: {
            name: document.getElementById('bankName').value,
            account: document.getElementById('bankAccount').value,
            ifsc: document.getElementById('bankIfsc').value.toUpperCase(),
            upi: document.getElementById('upiId').value
        },
        status: 'pending',
        submittedAt: firebase.database.ServerValue.TIMESTAMP
    };
    
    // 2. Basic Validation (sirf text fields ke liye)
    if (!data.name || !data.aadhar || !data.pan || !data.bankDetails.name || !data.bankDetails.account) {
        showToast('Please fill all required fields', 'error');
        return;
    }
    
    document.getElementById('loadingOverlay').classList.add('active');
    document.querySelector('#loadingOverlay p').textContent = "Submitting details...";

    try {
        // 3. Seedha Database mein update karein (Storage upload skip kar diya)
        await db.ref(`partners/${currentUser.uid}/kyc`).update(data);
        await db.ref(`partners/${currentUser.uid}/kycStatus`).set('pending');
        
        document.getElementById('loadingOverlay').classList.remove('active');
        showToast('KYC details submitted successfully!', 'success');
        
        // Refresh page to show pending status
        setTimeout(() => loadKYCData(), 1500);
    } catch (error) {
        document.getElementById('loadingOverlay').classList.remove('active');
        showToast('Error: ' + error.message, 'error');
    }
}

    </script>
</body>
</html>
