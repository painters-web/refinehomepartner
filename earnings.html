<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earnings - RefineHome Partner</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', system-ui, sans-serif; }
        
        body {
            background: #f0fdfa;
            min-height: 100vh;
            padding-bottom: 90px;
            color: #134e4a;
        }
        
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 70px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(13, 148, 136, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            font-size: 1.3rem;
            font-weight: 800;
            color: #0D9488;
        }
        
        .content {
            margin-top: 90px;
            padding: 0 20px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .earnings-hero {
            background: linear-gradient(135deg, #0D9488 0%, #14B8A6 50%, #2dd4bf 100%);
            border-radius: 30px;
            padding: 35px 25px;
            color: white;
            text-align: center;
            margin-bottom: 25px;
            box-shadow: 0 20px 40px rgba(13, 148, 136, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .earnings-hero::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -20%;
            width: 300px;
            height: 300px;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
        }
        
        .balance-label {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .balance-amount {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }
        
        .balance-sub {
            font-size: 0.85rem;
            opacity: 0.9;
            background: rgba(255,255,255,0.2);
            display: inline-block;
            padding: 6px 16px;
            border-radius: 20px;
        }
        
        .quick-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .quick-stat-card {
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            border: 1px solid rgba(13, 148, 136, 0.1);
        }
        
        .quick-stat-label {
            font-size: 0.8rem;
            color: #64748b;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .quick-stat-value {
            font-size: 1.4rem;
            font-weight: 800;
            color: #0f172a;
        }
        
        .commission-info {
            background: linear-gradient(135deg, #fef3c7, #fde68a);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 25px;
            border: 1px solid #f59e0b;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .commission-icon {
            width: 50px;
            height: 50px;
            background: rgba(217, 119, 6, 0.2);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #d97706;
            font-size: 1.5rem;
        }
        
        .commission-text {
            flex: 1;
        }
        
        .commission-title {
            font-weight: 700;
            color: #92400e;
            margin-bottom: 4px;
        }
        
        .commission-desc {
            font-size: 0.85rem;
            color: #b45309;
        }
        
        .section-title {
            font-size: 1.2rem;
            font-weight: 800;
            color: #0f172a;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .transaction-list {
            background: white;
            border-radius: 24px;
            padding: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }
        
        .transaction-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 18px;
            border-bottom: 1px solid #f1f5f9;
            transition: background 0.3s;
            border-radius: 12px;
        }
        
        .transaction-item:hover {
            background: #f8fafc;
        }
        
        .transaction-item:last-child {
            border-bottom: none;
        }
        
        .trans-icon {
            width: 50px;
            height: 50px;
            background: #dcfce7;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #16a34a;
            font-size: 1.3rem;
        }
        
        .trans-details {
            flex: 1;
        }
        
        .trans-title {
            font-weight: 700;
            color: #0f172a;
            margin-bottom: 4px;
        }
        
        .trans-date {
            font-size: 0.85rem;
            color: #64748b;
        }
        
        .trans-amount {
            font-size: 1.2rem;
            font-weight: 800;
            color: #16a34a;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #94a3b8;
        }
        
        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.3;
        }
        
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(13, 148, 136, 0.1);
            display: flex;
            justify-content: space-around;
            padding: 10px 0 20px;
            z-index: 100;
        }
        
        .nav-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            padding: 8px;
            color: #94a3b8;
            text-decoration: none;
            font-size: 0.75rem;
            font-weight: 700;
            transition: all 0.3s;
            border-radius: 12px;
            margin: 0 5px;
        }
        
        .nav-item.active {
            color: #0D9488;
            background: rgba(13, 148, 136, 0.1);
        }
        
        .nav-item i {
            font-size: 1.4rem;
        }
        
        .toast-container {
            position: fixed;
            top: 90px;
            right: 20px;
            z-index: 10000;
        }
        
        .toast {
            background: white;
            padding: 16px 20px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 10px;
            animation: slideIn 0.3s;
            border-left: 4px solid #22c55e;
        }
        
        @keyframes slideIn {
            from { transform: translateX(400px); }
            to { transform: translateX(0); }
        }
    </style>
</head>
<body>
    <div class="toast-container" id="toastContainer"></div>
    
    <header class="header">My Earnings</header>
    
    <div class="content" id="content">
        <!-- Content loaded dynamically -->
    </div>
    
    <nav class="bottom-nav">
    <a href="dashboard.html" class="nav-item">
    <i class="fa-solid fa-house"></i>
    <span>Home</span>
    </a>
    <a href="earnings.html" class="nav-item">
    <i class="fa-solid fa-wallet"></i>
    <span>Earnings</span>
    </a>
    <a href="reviews.html" class="nav-item">
    <i class="fa-solid fa-star"></i>
    <span>Reviews</span>
    </a>
    <a href="kyc.html" class="nav-item">
    <i class="fa-solid fa-id-card"></i>
    <span>KYC</span>
    </a>
    <a href="profile.html" class="nav-item">
    <i class="fa-solid fa-user"></i>
    <span>Profile</span>
    </a>
    </nav>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCmqBL6a0muExq2qBsSR6M3C_8AyXcJ2k8",
            authDomain: "urban-paint-pro.firebaseapp.com",
            databaseURL: "https://urban-paint-pro-default-rtdb.asia-southeast1.firebasedatabase.app/",
            projectId: "urban-paint-pro",
            storageBucket: "urban-paint-pro.firebasestorage.app",
            messagingSenderId: "929763117480",
            appId: "1:929763117480:web:560057baeb12672078b59d"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();
        
        let currentUser = null;
        
        auth.onAuthStateChanged(user => {
            if (!user) {
                window.location.href = 'index.html';
                return;
            }
            currentUser = user;
            loadEarnings();
        });
        
        function showToast(message) {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.innerHTML = `<i class="fa-solid fa-check-circle" style="color: #22c55e; margin-right: 10px;"></i> ${message}`;
            container.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }
        
        async function loadEarnings() {
            const container = document.getElementById('content');
            
            try {
                const [earningsSnap, partnerSnap] = await Promise.all([
                    db.ref(`earnings/${currentUser.uid}`).once('value'),
                    db.ref(`partners/${currentUser.uid}/stats`).once('value')
                ]);
                
                const earnings = earningsSnap.val() || {};
                const stats = partnerSnap.val() || { totalEarnings: 0, completedJobs: 0 };
                
                let totalEarnings = 0;
                let transactionsHtml = '';
                
                const sortedEarnings = Object.entries(earnings).sort((a, b) => 
                    (b[1].date || 0) - (a[1].date || 0)
                );
                
                if (sortedEarnings.length === 0) {
                    transactionsHtml = `
                        <div class="empty-state">
                            <i class="fa-solid fa-wallet"></i>
                            <p>No earnings yet</p>
                            <p style="font-size: 0.9rem; margin-top: 10px;">Complete jobs to see earnings here</p>
                        </div>
                    `;
                } else {
                    sortedEarnings.forEach(([id, e]) => {
                        totalEarnings += e.amount;
                        const date = new Date(e.date).toLocaleDateString('en-IN', {
                            day: 'numeric',
                            month: 'short',
                            year: 'numeric'
                        });
                        
                        transactionsHtml += `
                            <div class="transaction-item">
                                <div class="trans-icon">
                                    <i class="fa-solid fa-check"></i>
                                </div>
                                <div class="trans-details">
                                    <div class="trans-title">Job Completed</div>
                                    <div class="trans-date">${date}</div>
                                </div>
                                <div class="trans-amount">+₹${e.amount.toFixed(2)}</div>
                            </div>
                        `;
                    });
                }
                
                container.innerHTML = `
                    <div class="earnings-hero">
                        <div class="balance-label">Total Earnings</div>
                        <div class="balance-amount">₹${stats.totalEarnings.toFixed(2)}</div>
                        <div class="balance-sub">20.5% platform fee deducted</div>
                    </div>
                    
                    <div class="quick-stats">
                        <div class="quick-stat-card">
                            <div class="quick-stat-label">Jobs Completed</div>
                            <div class="quick-stat-value">${stats.completedJobs || 0}</div>
                        </div>
                        <div class="quick-stat-card">
                            <div class="quick-stat-label">This Month</div>
                            <div class="quick-stat-value">₹${calculateThisMonth(sortedEarnings)}</div>
                        </div>
                    </div>
                    
                    <div class="commission-info">
                        <div class="commission-icon">
                            <i class="fa-solid fa-percent"></i>
                        </div>
                        <div class="commission-text">
                            <div class="commission-title">Commission Structure</div>
                            <div class="commission-desc">We deduct 20.5% platform fee. You keep 79.5% of every job.</div>
                        </div>
                    </div>
                    
                    <div class="section-title">
                        <i class="fa-solid fa-list-ul" style="color: #0D9488;"></i>
                        Transaction History
                    </div>
                    
                    <div class="transaction-list">
                        ${transactionsHtml}
                    </div>
                `;
            } catch (error) {
                showToast('Error loading earnings: ' + error.message);
            }
        }
        
        function calculateThisMonth(earnings) {
            const now = new Date();
            const currentMonth = now.getMonth();
            const currentYear = now.getFullYear();
            
            let monthTotal = 0;
            earnings.forEach(([id, e]) => {
                const date = new Date(e.date);
                if (date.getMonth() === currentMonth && date.getFullYear() === currentYear) {
                    monthTotal += e.amount;
                }
            });
            return monthTotal.toFixed(2);
        }
    </script>
</body>
</html>
