<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile & KYC | Refine Partner</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root { --p: #0D9488; --bg: #F0FDFA; }
        body { background: var(--bg); font-family: 'Plus Jakarta Sans', sans-serif; padding-bottom: 80px; }
        .header { background: white; padding: 20px; text-align: center; }
        .card { background: white; margin: 15px; padding: 20px; border-radius: 15px; }
        .kyc-badge { display: inline-block; padding: 5px 15px; border-radius: 20px; font-size: 0.8rem; font-weight: 700; margin-top: 5px; }
        .verified { background: #DCFCE7; color: #16A34A; }
        .pending { background: #FFF7ED; color: #C2410C; }
        .nav { position: fixed; bottom: 0; width: 100%; height: 70px; background: white; display: flex; justify-content: space-around; align-items: center; border-top: 1px solid #eee; }
    </style>
</head>
<body>

    <div class="header">
        <img id="pPic" src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" style="width:80px; height:80px; border-radius:50%;">
        <h2 id="pName" style="margin:10px 0 5px;">Partner Name</h2>
        <span id="kycBadge" class="kyc-badge pending">KYC Pending</span>
    </div>

    <div class="card">
        <h3>KYC Verification</h3>
        <p style="font-size:0.9rem; color:#64748B;">Upload documents to start getting jobs.</p>
        
        <div style="margin-top:15px;">
            <label style="font-weight:600; font-size:0.9rem;">Aadhar Card (Front)</label>
            <input type="file" id="aadharFile" style="width:100%; margin-top:5px;">
        </div>
        
        <div style="margin-top:15px;">
            <label style="font-weight:600; font-size:0.9rem;">PAN Card</label>
            <input type="file" id="panFile" style="width:100%; margin-top:5px;">
        </div>

        <button onclick="submitKYC()" style="width:100%; background:var(--p); color:white; border:none; padding:12px; border-radius:10px; margin-top:20px; font-weight:700;">Submit Documents</button>
    </div>

    <div class="card">
        <div style="display:flex; justify-content:space-between;" onclick="logout()">
            <span style="color:#EF4444; font-weight:700;">Logout</span>
            <i class="fa-solid fa-right-from-bracket" style="color:#EF4444;"></i>
        </div>
    </div>

    <div class="nav">
        <div onclick="window.location.href='partner-dashboard.html'"><i class="fa-solid fa-house"></i></div>
        <div onclick="window.location.href='partner-leads.html'"><i class="fa-solid fa-bolt"></i></div>
        <div onclick="window.location.href='partner-jobs.html'"><i class="fa-solid fa-briefcase"></i></div>
        <div onclick="window.location.href='partner-profile.html'" style="color:var(--p);"><i class="fa-solid fa-user"></i></div>
    </div>

    <script>
    // ... Firebase Config Same Rahega ...
    const firebaseConfig = { apiKey: "AIzaSyCmqBL6a0muExq2qBsSR6M3C_8AyXcJ2k8", authDomain: "urban-paint-pro.firebaseapp.com", databaseURL: "https://urban-paint-pro-default-rtdb.asia-southeast1.firebasedatabase.app/", projectId: "urban-paint-pro", storageBucket: "urban-paint-pro.firebasestorage.app", messagingSenderId: "929763117480", appId: "1:929763117480:web:560057baeb12672078b59d" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let localData = JSON.parse(localStorage.getItem('partnerData'));
    if(!localData) window.location.href = 'partner-index.html';

    // 1. REAL-TIME LISTENER (Ye naya magic code hai)
    // Ye check karega ki Admin ne approve kiya ya nahi
    db.ref('partners/' + localData.id).on('value', snap => {
        const updatedData = snap.val();
        
        // LocalStorage update karo
        localStorage.setItem('partnerData', JSON.stringify(updatedData));
        localData = updatedData; // Variable bhi update karo

        // UI Refresh karo
        updateUI(updatedData);
    });

    function updateUI(data) {
        document.getElementById('pName').innerText = `Hello ${data.name.split(' ')[0]}!`;
        document.getElementById('pCat').innerText = `${data.category.toUpperCase()} Expert`;

        // Agar Verified hai, to Alert hata do
        if(data.kycStatus === 'verified') {
            document.getElementById('kycBanner').style.display = 'none';
        } else {
            document.getElementById('kycBanner').style.display = 'block';
            // Agar online tha to offline kardo zabardasti
            if(isOnline) toggleOnline(); 
        }
    }

    let isOnline = false;

    function toggleOnline() {
        // Ab ye latest data check karega
        if(localData.kycStatus !== 'verified') {
            alert("Account Verification Pending! Please wait for Admin approval.");
            return;
        }
        
        isOnline = !isOnline;
        const t = document.getElementById('statusToggle');
        const statusText = document.getElementById('statusText') || {innerText: ''}; // Safety check

        if(isOnline) {
            t.classList.add('active');
            if(statusText) statusText.innerText = 'ONLINE';
            listenForLeads();
        } else {
            t.classList.remove('active');
            if(statusText) statusText.innerText = 'OFFLINE';
            stopListening();
        }
    }

    function listenForLeads() {
        document.getElementById('leadsContainer').innerHTML = '<p style="text-align:center; margin-top:20px;">Searching for leads...</p>';
        
        db.ref('orders').orderByChild('status').equalTo('pending').on('value', snap => {
            const container = document.getElementById('leadsContainer');
            container.innerHTML = '';
            
            let hasLeads = false;
            snap.forEach(child => {
                const order = child.val();
                
                // CATEGORY MATCH
                if(order.category === localData.category) {
                    hasLeads = true;
                    container.innerHTML += `
                        <div class="lead-card">
                            <div style="display:flex; justify-content:space-between; font-weight:700;">
                                <span>${order.service}</span>
                                <span style="color:#0D9488;">â‚¹${order.total}</span>
                            </div>
                            <div style="font-size:0.9rem; color:#64748B; margin:5px 0;">
                                <i class="fa-solid fa-location-dot"></i> ${order.customer.area}
                            </div>
                            <button onclick="acceptLead('${child.key}')" style="width:100%; background:#0D9488; color:white; border:none; padding:10px; border-radius:8px; margin-top:10px;">Accept Lead</button>
                        </div>
                    `;
                }
            });

            if(!hasLeads) container.innerHTML = '<div style="text-align:center; color:#94A3B8; margin-top:20px;">No leads found.</div>';
        });
    }

    function stopListening() {
        db.ref('orders').off();
        document.getElementById('leadsContainer').innerHTML = '<div style="text-align:center; color:#94A3B8; margin-top:20px;">You are Offline</div>';
    }
    
    // Accept function wahi purana wala rahega...



        function submitKYC() {
            const aadhar = document.getElementById('aadharFile').files[0];
            const pan = document.getElementById('panFile').files[0];

            if(!aadhar || !pan) return alert("Please upload both documents");

            // Upload Logic (Simulated for speed, but uses Firebase Storage logic)
            const aadharRef = storage.ref(`partners/${partner.id}/aadhar.jpg`);
            const panRef = storage.ref(`partners/${partner.id}/pan.jpg`);

            alert("Uploading documents... please wait.");

            Promise.all([
                aadharRef.put(aadhar),
                panRef.put(pan)
            ]).then(() => {
                // Update DB status to 'verified' (In real app, admin verifies manually)
                // For now, auto-verify for testing
                db.ref(`partners/${partner.id}`).update({ kycStatus: 'verified' });
                
                // Update Local Storage
                partner.kycStatus = 'verified';
                localStorage.setItem('partnerData', JSON.stringify(partner));
                
                alert("KYC Submitted & Auto-Verified for testing!");
                location.reload();
            }).catch(e => alert(e.message));
        }

        function logout() {
            localStorage.removeItem('partnerData');
            window.location.href = 'partner-index.html';
        }
    </script>
</body>
</html>
